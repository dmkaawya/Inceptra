<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Voting System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: white; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; text-align: center; }
        
        /* Inputs & Buttons */
        input { width: 100%; padding: 12px; margin: 5px 0; background: #222; border: 1px solid #444; color: white; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; margin-top: 10px; background: #00e676; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 16px; }
        button.secondary { background: #333; color: white; }
        .hidden { display: none !important; }
        
        /* Cards */
        .card { background: #1a1a1a; padding: 15px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #333; text-align: left; }
        .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 5px; }
        .card h3 { margin: 10px 0 5px; color: #00e676; }
        
        /* Admin Bar */
        .bar-row { display: flex; align-items: center; margin-bottom: 5px; }
        .bar-fill { height: 20px; background: #00e676; border-radius: 10px; }
    </style>
</head>
<body>

<div class="container">

    <div id="view-loading">
        <h2>Loading System...</h2>
    </div>

    <div id="view-auth" class="hidden">
        <h1 style="color:#00e676;">Nova Voting</h1>
        <div class="card" style="text-align: center;">
            <h2 id="auth-title">Login</h2>
            
            <input type="text" id="fullname" placeholder="Full Name" class="hidden">
            
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            
            <button onclick="handleAuth()" id="btn-auth">Login</button>
            
            <p onclick="toggleAuth()" style="color:#aaa; cursor:pointer; margin-top:15px; text-decoration:underline;">
                <span id="text-toggle">New? Create Account</span>
            </p>

            <div style="margin-top:20px; font-size:12px; color:#555; border-top:1px solid #333; padding-top:10px;">
                <b>Admin Tip:</b> Register as <br> <code style="color:yellow">admin@nova.com</code> to become Admin automatically.
            </div>
        </div>
    </div>

    <div id="view-audience" class="hidden">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>Welcome, <span id="user-name-display">User</span></h3>
            <button onclick="logout()" style="width:auto; background:#ff4081; padding:5px 15px; font-size:12px;">Logout</button>
        </div>

        <div id="loc-status" style="background:#222; padding:10px; border-radius:5px; margin:10px 0; color:yellow;">
            Checking GPS...
        </div>

        <div id="costume-list">Loading Costumes...</div>
    </div>

    <div id="view-admin" class="hidden">
        <h2 style="color:#00e676;">Admin Panel</h2>
        <button onclick="logout()" style="background:#ff4081; margin-bottom:20px;">Logout</button>

        <div class="card">
            <h3>Live Results</h3>
            <div id="admin-chart">Loading...</div>
        </div>

        <div class="card">
            <h3>Add New Costume</h3>
            <input type="text" id="new-name" placeholder="Costume Name">
            <input type="text" id="new-img" placeholder="Image URL">
            <button onclick="addCostume()">Add Costume</button>
        </div>

        <div class="card">
            <h3>Registered Users</h3>
            <div id="user-list">Loading...</div>
        </div>
    </div>

</div>

<script>
    // --- SETTINGS ---
    const supabaseUrl = 'https://vegemuqhinyxeojfbdxd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZlZ2VtdXFoaW55eGVvamZiZHhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMDkyNjIsImV4cCI6MjA4Njc4NTI2Mn0.xj1o2HaGqBBL-YpBLmHHBeUNOtNl20swXQBRp1RgdDk';
    const sb = supabase.createClient(supabaseUrl, supabaseKey);

    // Location Settings (Kalutara)
    const TARGET_LAT = 6.5847; 
    const TARGET_LNG = 79.9605;
    const MAX_METERS = 50000; // 50KM (ටෙස්ට් කරන්න වැඩි කළා)

    let currentUser = null;
    let isRegister = false;

    // --- INIT ---
    async function init() {
        const { data: { session } } = await sb.auth.getSession();
        if (session) {
            currentUser = session.user;
            checkRole(currentUser.id);
        } else {
            showView('view-auth');
        }
    }

    // --- AUTH LOGIC ---
    function toggleAuth() {
        isRegister = !isRegister;
        document.getElementById('auth-title').innerText = isRegister ? "Register" : "Login";
        document.getElementById('btn-auth').innerText = isRegister ? "Register" : "Login";
        document.getElementById('text-toggle').innerText = isRegister ? "Have account? Login" : "New? Create Account";
        // Show/Hide Name Field
        if(isRegister) document.getElementById('fullname').classList.remove('hidden');
        else document.getElementById('fullname').classList.add('hidden');
    }

    async function handleAuth() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const fullname = document.getElementById('fullname').value;

        if(!email || !password) return alert("Email & Password required!");
        if(isRegister && !fullname) return alert("Full Name required!");

        let error;
        if(isRegister) {
            // Register වෙද්දී නම (Full Name) Meta Data විදියට යවනවා
            const res = await sb.auth.signUp({
                email, password,
                options: { data: { full_name: fullname } }
            });
            error = res.error;
            if(!error) alert("Registration Success! Logging in...");
        } else {
            const res = await sb.auth.signInWithPassword({ email, password });
            error = res.error;
        }

        if(error) alert(error.message);
        else window.location.reload();
    }

    async function logout() {
        await sb.auth.signOut();
        window.location.reload();
    }

    // --- ROLE CHECK ---
    async function checkRole(uid) {
        const { data: profile } = await sb.from('profiles').select('*').eq('id', uid).single();
        
        if(profile && profile.role === 'admin') {
            showView('view-admin');
            loadAdminData();
        } else {
            showView('view-audience');
            document.getElementById('user-name-display').innerText = profile?.full_name || "User";
            checkLocation();
        }
    }

    // --- AUDIENCE LOGIC ---
    function checkLocation() {
        if(!navigator.geolocation) return document.getElementById('loc-status').innerText = "No GPS!";
        
        navigator.geolocation.getCurrentPosition(pos => {
            const dist = getDist(pos.coords.latitude, pos.coords.longitude);
            if(dist <= MAX_METERS) {
                document.getElementById('loc-status').innerHTML = "✅ Location Verified";
                document.getElementById('loc-status').style.color = "#00e676";
                loadCostumes();
            } else {
                document.getElementById('loc-status').innerHTML = `❌ Too Far (${Math.round(dist)}m)`;
                document.getElementById('loc-status').style.color = "red";
            }
        });
    }

    async function loadCostumes() {
        const { data: costumes } = await sb.from('costumes').select('*').order('id');
        const { data: vote } = await sb.from('votes').select('*').eq('user_id', currentUser.id).single();
        
        const list = document.getElementById('costume-list');
        list.innerHTML = '';

        if(costumes.length === 0) {
            list.innerHTML = "<p>No costumes added yet.</p>";
            return;
        }

        costumes.forEach(c => {
            const hasVoted = !!vote;
            const btnText = hasVoted ? (vote.costume_id === c.id ? "✅ You Voted This" : "Locked") : "Vote Now";
            
            list.innerHTML += `
                <div class="card">
                    <img src="${c.image_url}" onerror="this.src='https://via.placeholder.com/300'">
                    <h3>${c.name}</h3>
                    <button onclick="vote(${c.id})" ${hasVoted ? 'disabled' : ''} class="${hasVoted ? 'secondary' : ''}">${btnText}</button>
                </div>
            `;
        });
    }

    async function vote(cid) {
        if(!confirm("Sure?")) return;
        const { error } = await sb.from('votes').insert([{ user_id: currentUser.id, costume_id: cid }]);
        if(error) alert("Error!");
        else loadCostumes();
    }

    // --- ADMIN LOGIC ---
    async function loadAdminData() {
        // Chart
        const { data: costumes } = await sb.from('costumes').select('*').order('vote_count', { ascending: false });
        let total = 0; costumes.forEach(c => total += c.vote_count);
        
        document.getElementById('admin-chart').innerHTML = costumes.map(c => `
            <div style="margin-bottom:10px;">
                <div style="display:flex; justify-content:space-between;">
                    <span>${c.name}</span>
                    <span>${c.vote_count}</span>
                </div>
                <div style="background:#333; height:10px; border-radius:5px; margin-top:2px;">
                    <div style="background:#00e676; height:100%; width:${(c.vote_count/(total||1))*100}%"></div>
                </div>
                <button onclick="delCostume(${c.id})" style="padding:5px; margin-top:5px; background:red; font-size:10px; width:auto;">Delete</button>
            </div>
        `).join('');

        // Users
        const { data: users } = await sb.from('profiles').select('*').order('created_at', { ascending: false });
        document.getElementById('user-list').innerHTML = users.map(u => `
            <div style="border-bottom:1px solid #333; padding:5px; font-size:12px;">
                <b>${u.full_name || 'No Name'}</b> (${u.email}) - <span style="color:yellow">${u.role}</span>
            </div>
        `).join('');
        
        // Realtime Subscribe
        sb.channel('admin').on('postgres_changes', { event: '*', schema: 'public' }, loadAdminData).subscribe();
    }

    async function addCostume() {
        const name = document.getElementById('new-name').value;
        const img = document.getElementById('new-img').value;
        if(name) await sb.from('costumes').insert([{ name, image_url: img }]);
        document.getElementById('new-name').value = '';
    }

    async function delCostume(id) {
        if(confirm("Delete?")) await sb.from('costumes').delete().eq('id', id);
    }

    // --- UTILS ---
    function showView(id) {
        ['view-loading', 'view-auth', 'view-audience', 'view-admin'].forEach(v => document.getElementById(v).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function getDist(lat1, lon1) {
        const R = 6371e3; const φ1 = lat1 * Math.PI/180, φ2 = TARGET_LAT * Math.PI/180;
        const Δφ = (TARGET_LAT-lat1) * Math.PI/180, Δλ = (TARGET_LNG-lon1) * Math.PI/180;
        const a = Math.sin(Δφ/2)**2 + Math.cos(φ1)*Math.cos(φ2) * Math.sin(Δλ/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    init();
</script>

</body>
</html>
