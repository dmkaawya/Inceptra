<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inceptra 25 | Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --fg: #ffffff;
            --accent-cyan: #00f5d4;
            --accent-magenta: #f72585;
            --card: rgba(20, 20, 20, 0.9);
            --border: rgba(0, 245, 212, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg);
            color: var(--fg);
            min-height: 100vh;
        }

        .font-display {
            font-family: 'Orbitron', sans-serif;
        }

        .neon-cyan {
            text-shadow: 
                0 0 5px var(--accent-cyan),
                0 0 10px var(--accent-cyan),
                0 0 20px var(--accent-cyan);
        }

        .neon-magenta {
            text-shadow: 
                0 0 5px var(--accent-magenta),
                0 0 10px var(--accent-magenta),
                0 0 20px var(--accent-magenta);
        }

        .neon-border-cyan {
            box-shadow: 
                0 0 5px var(--accent-cyan),
                0 0 10px var(--accent-cyan);
        }

        .neon-border-magenta {
            box-shadow: 
                0 0 5px var(--accent-magenta),
                0 0 10px var(--accent-magenta);
        }

        .countdown-box {
            background: var(--card);
            border: 1px solid var(--border);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-magenta));
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--accent-cyan), 0 0 40px var(--accent-magenta);
        }

        .footer-link {
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: var(--accent-cyan);
        }

        a:focus-visible, button:focus-visible {
            outline: 2px solid var(--accent-cyan);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <main class="min-h-screen flex flex-col items-center justify-center px-4 py-12">
        
        <!-- Event badge -->
        <span class="inline-block px-4 py-2 border border-[var(--accent-cyan)] text-[var(--accent-cyan)] text-sm font-semibold tracking-widest uppercase rounded-full mb-6">
            March 17, 2026
        </span>
        
        <!-- Main title -->
        <h1 class="font-display font-black text-5xl sm:text-7xl md:text-8xl text-center mb-4">
            <span class="neon-cyan text-[var(--accent-cyan)]">INCEPTRA</span>
            <span class="neon-magenta text-[var(--accent-magenta)]"> 25</span>
        </h1>
        
        <!-- Tagline -->
        <p class="text-lg sm:text-xl text-gray-400 text-center max-w-2xl mb-10 tracking-wide">
            Where Beginnings Become Legacy
        </p>
        
        <!-- Countdown Timer -->
        <div class="w-full max-w-4xl mb-10">
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-3 sm:gap-6 px-4">
                
                <!-- Days -->
                <div class="countdown-box rounded-xl p-4 sm:p-6 text-center neon-border-cyan">
                    <div class="font-display font-black text-4xl sm:text-5xl md:text-6xl text-[var(--accent-cyan)]" id="days">000</div>
                    <div class="text-gray-400 uppercase tracking-widest text-xs sm:text-sm mt-2">Days</div>
                </div>
                
                <!-- Hours -->
                <div class="countdown-box rounded-xl p-4 sm:p-6 text-center neon-border-magenta">
                    <div class="font-display font-black text-4xl sm:text-5xl md:text-6xl text-[var(--accent-magenta)]" id="hours">00</div>
                    <div class="text-gray-400 uppercase tracking-widest text-xs sm:text-sm mt-2">Hours</div>
                </div>
                
                <!-- Minutes -->
                <div class="countdown-box rounded-xl p-4 sm:p-6 text-center neon-border-cyan">
                    <div class="font-display font-black text-4xl sm:text-5xl md:text-6xl text-[var(--accent-cyan)]" id="minutes">00</div>
                    <div class="text-gray-400 uppercase tracking-widest text-xs sm:text-sm mt-2">Minutes</div>
                </div>
                
                <!-- Seconds -->
                <div class="countdown-box rounded-xl p-4 sm:p-6 text-center neon-border-magenta">
                    <div class="font-display font-black text-4xl sm:text-5xl md:text-6xl text-[var(--accent-magenta)]" id="seconds">00</div>
                    <div class="text-gray-400 uppercase tracking-widest text-xs sm:text-sm mt-2">Seconds</div>
                </div>
            </div>
        </div>
        
        <!-- Buy Ticket Button -->
        <a href="store.html" class="btn-primary inline-flex items-center gap-3 px-8 py-4 rounded-full font-display font-bold text-lg text-white tracking-wider">
            <span>Buy Ticket</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
        </a>
        
    </main>
    
    <!-- Footer -->
    <footer class="border-t border-gray-800 py-6 px-4">
        <div class="max-w-6xl mx-auto flex flex-col sm:flex-row items-center justify-between gap-4">
            <div class="text-gray-500 text-sm text-center sm:text-left">
                2026 Inceptra. All Rights Reserved.
            </div>
            <div>
                <a href="support.html" class="footer-link text-gray-400 text-sm font-medium">
                    Support
                </a>
            </div>
        </div>
    </footer>

    <script>
        const targetDate = new Date('2026-03-17T10:00:00').getTime();
        
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                daysEl.textContent = '000';
                hoursEl.textContent = '00';
                minutesEl.textContent = '00';
                secondsEl.textContent = '00';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            daysEl.textContent = String(days).padStart(3, '0');
            hoursEl.textContent = String(hours).padStart(2, '0');
            minutesEl.textContent = String(minutes).padStart(2, '0');
            secondsEl.textContent = String(seconds).padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
