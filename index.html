<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Voting System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* UI Design */
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: white; margin: 0; padding: 20px; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 600px; text-align: center; }
        
        /* Utility */
        .hidden { display: none !important; }
        .btn { background: #00e676; color: #000; border: none; padding: 12px; width: 100%; margin-top: 10px; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-danger { background: #ff4081; color: white; width: auto; padding: 5px 15px; font-size: 14px; }
        input { width: 100%; padding: 12px; margin: 5px 0; background: #222; border: 1px solid #444; color: white; border-radius: 5px; box-sizing: border-box; }
        
        /* Cards */
        .card { background: #1a1a1a; padding: 15px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #333; text-align: left; }
        .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 5px; }
        .card h3 { color: #00e676; margin: 10px 0 5px; }
        
        /* Chart Styles (Live Sorting) */
        .bar-row { display: flex; align-items: center; margin-bottom: 8px; background: #111; padding: 8px; border-radius: 5px; transition: 0.3s; }
        .bar-name { width: 120px; font-weight: bold; font-size: 14px; }
        .bar-track { flex-grow: 1; background: #333; height: 20px; border-radius: 10px; overflow: hidden; margin: 0 10px; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, #00e676, #00b359); width: 0%; transition: width 0.5s ease-in-out; }
        .bar-count { width: 40px; text-align: right; font-weight: bold; color: #00e676; }
    </style>
</head>
<body>

<div class="container">

    <div id="view-auth" class="hidden">
        <h1 style="color:#00e676; letter-spacing: 2px;">NOVA VOTING</h1>
        <div class="card" style="text-align: center;">
            <h2 id="auth-title">Login</h2>
            <input type="text" id="fullname" placeholder="Full Name" class="hidden">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="handleAuth()" id="btn-auth">Login</button>
            <p onclick="toggleAuth()" style="color:#aaa; cursor:pointer; margin-top:15px; text-decoration:underline;">
                <span id="text-toggle">New? Create Account</span>
            </p>
        </div>
    </div>

    <div id="view-audience" class="hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h3>Welcome, <span id="user-name-display">User</span></h3>
            <button onclick="logout()" class="btn-danger">Logout</button>
        </div>
        <div id="loc-status" style="background:#222; padding:10px; border-radius:5px; margin-bottom:20px; color:yellow;">
            Checking GPS...
        </div>
        <div id="costume-list"></div>
    </div>

    <div id="view-admin" class="hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="color:#00e676;">Admin Dashboard</h2>
            <button onclick="logout()" class="btn-danger">Logout</button>
        </div>

        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <button onclick="showTab('chart')" style="flex:1; padding:10px; cursor:pointer;">Live Chart</button>
            <button onclick="showTab('manage')" style="flex:1; padding:10px; cursor:pointer;">Manage</button>
            <button onclick="showTab('users')" style="flex:1; padding:10px; cursor:pointer;">Users</button>
        </div>

        <div id="tab-chart">
            <h3 style="text-align:center;">Total Votes: <span id="total-votes" style="font-size:24px; color:white;">0</span></h3>
            <div id="admin-chart-container">Loading Chart...</div>
        </div>

        <div id="tab-manage" class="hidden">
            <div class="card">
                <h3>Add New Costume</h3>
                <input type="text" id="new-name" placeholder="Name">
                <input type="text" id="new-img" placeholder="Image URL">
                <button onclick="addCostume()" class="btn">Add</button>
            </div>
            <div id="manage-list"></div>
        </div>

        <div id="tab-users" class="hidden">
            <h3>Registered Users</h3>
            <div id="user-list">Loading...</div>
        </div>
    </div>

</div>

<script>
    // --- SETTINGS ---
    const supabaseUrl = 'https://vegemuqhinyxeojfbdxd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZlZ2VtdXFoaW55eGVvamZiZHhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMDkyNjIsImV4cCI6MjA4Njc4NTI2Mn0.xj1o2HaGqBBL-YpBLmHHBeUNOtNl20swXQBRp1RgdDk';
    const sb = supabase.createClient(supabaseUrl, supabaseKey);

    const TARGET_LAT = 6.5847; // Kalutara
    const TARGET_LNG = 79.9605;
    const MAX_METERS = 50000; // Testing Radius (50KM)

    let currentUser = null;
    let isRegister = false;

    // --- START ---
    async function init() {
        const { data: { session } } = await sb.auth.getSession();
        if (session) {
            currentUser = session.user;
            // CHECK IF ADMIN EMAIL
            if(currentUser.email === 'nova.x.team001@gmail.com') {
                showView('view-admin');
                initAdmin();
            } else {
                checkRole(currentUser.id);
            }
        } else {
            showView('view-auth');
        }
    }

    // --- AUTH ---
    function toggleAuth() {
        isRegister = !isRegister;
        document.getElementById('auth-title').innerText = isRegister ? "Register" : "Login";
        document.getElementById('btn-auth').innerText = isRegister ? "Register" : "Login";
        document.getElementById('text-toggle').innerText = isRegister ? "Have Account? Login" : "New? Create Account";
        document.getElementById('fullname').classList.toggle('hidden', !isRegister);
    }

    async function handleAuth() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const fullname = document.getElementById('fullname').value;

        if(!email || !password) return alert("Enter details!");

        if(isRegister) {
            const { error } = await sb.auth.signUp({
                email, password,
                options: { data: { full_name: fullname } }
            });
            if(!error) alert("Registered! You are now logged in.");
            else alert(error.message);
        } else {
            const { error } = await sb.auth.signInWithPassword({ email, password });
            if(error) alert(error.message);
        }
        
        if(!document.getElementById('view-auth').classList.contains('hidden')) {
             window.location.reload();
        }
    }

    async function logout() { await sb.auth.signOut(); window.location.reload(); }

    // --- ROLE CHECK ---
    async function checkRole(uid) {
        const { data: profile } = await sb.from('profiles').select('*').eq('id', uid).single();
        if(profile && profile.role === 'admin') {
            showView('view-admin');
            initAdmin();
        } else if(profile && profile.role === 'blocked') {
            alert("Account Blocked!");
            logout();
        } else {
            showView('view-audience');
            document.getElementById('user-name-display').innerText = profile?.full_name || "User";
            initAudience();
        }
    }

    // --- AUDIENCE LOGIC ---
    function initAudience() {
        if(!navigator.geolocation) return document.getElementById('loc-status').innerText = "GPS Error";
        navigator.geolocation.getCurrentPosition(pos => {
            const dist = getDist(pos.coords.latitude, pos.coords.longitude);
            if(dist <= MAX_METERS) {
                document.getElementById('loc-status').innerHTML = "✅ Location Verified";
                document.getElementById('loc-status').style.color = "#00e676";
                loadVotingCards();
            } else {
                document.getElementById('loc-status').innerHTML = `❌ Too Far (${Math.round(dist)}m)`;
                document.getElementById('loc-status').style.color = "red";
            }
        });
    }

    async function loadVotingCards() {
        const { data: costumes } = await sb.from('costumes').select('*').order('id');
        const { data: vote } = await sb.from('votes').select('*').eq('user_id', currentUser.id).single();
        const list = document.getElementById('costume-list');
        list.innerHTML = '';

        if(costumes.length === 0) list.innerHTML = "<p>No costumes yet.</p>";

        costumes.forEach(c => {
            const hasVoted = !!vote;
            const btnText = hasVoted ? (vote.costume_id === c.id ? "✅ You Voted This" : "Locked") : "Vote Now";
            const btnClass = hasVoted ? "background:#333; color:#aaa; cursor:not-allowed;" : "";

            list.innerHTML += `
                <div class="card">
                    <img src="${c.image_url}" onerror="this.src='https://via.placeholder.com/300'">
                    <h3>${c.name}</h3>
                    <button onclick="castVote(${c.id})" style="width:100%; padding:10px; border:none; border-radius:5px; font-weight:bold; cursor:pointer; ${btnClass}" ${hasVoted ? 'disabled' : ''}>${btnText}</button>
                </div>
            `;
        });
    }

    async function castVote(id) {
        if(!confirm("Confirm Vote?")) return;
        const { error } = await sb.from('votes').insert([{ user_id: currentUser.id, costume_id: id }]);
        if(error) alert("Error!");
        else loadVotingCards();
    }

    // --- ADMIN LOGIC ---
    function initAdmin() {
        loadAdminData();
        sb.channel('admin').on('postgres_changes', { event: '*', schema: 'public' }, loadAdminData).subscribe();
    }

    async function loadAdminData() {
        // 1. CHART - Sorting Logic
        const { data: costumes } = await sb.from('costumes').select('*').order('vote_count', { ascending: false }); // වැඩිම එක උඩට
        let total = 0; 
        costumes.forEach(c => total += c.vote_count);
        document.getElementById('total-votes').innerText = total;

        const maxVotes = costumes.length > 0 ? costumes[0].vote_count : 1; // For bar percentage

        document.getElementById('admin-chart-container').innerHTML = costumes.map(c => `
            <div class="bar-row">
                <div class="bar-name">${c.name}</div>
                <div class="bar-track">
                    <div class="bar-fill" style="width: ${(c.vote_count / (maxVotes || 1)) * 100}%"></div>
                </div>
                <div class="bar-count">${c.vote_count}</div>
            </div>
        `).join('');

        // 2. MANAGE COSTUMES
        document.getElementById('manage-list').innerHTML = costumes.map(c => `
            <div style="display:flex; justify-content:space-between; margin-bottom:10px; border-bottom:1px solid #333; padding-bottom:5px;">
                <span>${c.name}</span>
                <button onclick="delCostume(${c.id})" style="background:red; border:none; color:white; padding:5px; cursor:pointer;">Delete</button>
            </div>
        `).join('');

        // 3. USERS
        const { data: users } = await sb.from('profiles').select('*').order('created_at', { ascending: false });
        document.getElementById('user-list').innerHTML = users.map(u => `
            <div class="card" style="padding:10px;">
                <p><b>${u.full_name || 'No Name'}</b> <br> <small>${u.email}</small> <br> <small>${new Date(u.created_at).toLocaleString()}</small></p>
                <select onchange="changeUserRole('${u.id}', this.value)" style="width:100%; padding:5px;">
                    <option value="audience" ${u.role==='audience'?'selected':''}>Audience</option>
                    <option value="admin" ${u.role==='admin'?'selected':''}>Admin</option>
                    <option value="blocked" ${u.role==='blocked'?'selected':''}>Blocked</option>
                </select>
            </div>
        `).join('');
    }

    async function addCostume() {
        const name = document.getElementById('new-name').value;
        const img = document.getElementById('new-img').value;
        if(name) await sb.from('costumes').insert([{ name, image_url: img }]);
        document.getElementById('new-name').value = '';
    }

    async function delCostume(id) {
        if(confirm("Delete?")) await sb.from('costumes').delete().eq('id', id);
    }

    async function changeUserRole(uid, role) {
        if(confirm("Change Role?")) await sb.from('profiles').update({ role }).eq('id', uid);
    }

    // --- UTILS ---
    function showView(id) {
        ['view-auth', 'view-audience', 'view-admin', 'view-loading'].forEach(v => {
            const el = document.getElementById(v);
            if(el) el.classList.add('hidden');
        });
        document.getElementById(id).classList.remove('hidden');
    }

    function showTab(tab) {
        ['tab-chart', 'tab-manage', 'tab-users'].forEach(t => document.getElementById(t).classList.add('hidden'));
        document.getElementById('tab-' + tab).classList.remove('hidden');
    }

    function getDist(lat1, lon1) {
        const R = 6371e3; const φ1 = lat1 * Math.PI/180, φ2 = TARGET_LAT * Math.PI/180;
        const Δφ = (TARGET_LAT-lat1) * Math.PI/180, Δλ = (TARGET_LNG-lon1) * Math.PI/180;
        const a = Math.sin(Δφ/2)**2 + Math.cos(φ1)*Math.cos(φ2) * Math.sin(Δλ/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    init();
</script>

</body>
</html>
