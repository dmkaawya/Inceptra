<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inceptra25 Voting System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Noto+Sans+Sinhala:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #bc13fe;
            --accent: #00e676;
            --bg-dark: #050510;
            --card-bg: rgba(20, 20, 35, 0.85);
            --text-main: #ffffff;
            --text-muted: #aaa;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', 'Noto Sans Sinhala', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background Animation */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(45deg, #050510, #0a0a20, #050510);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .container { width: 100%; max-width: 800px; margin: 0 auto; padding: 20px; position: relative; z-index: 1; }
        .container-wide { max-width: 1200px; } /* For Projector View */

        /* Header */
        .header { text-align: center; margin-bottom: 20px; padding: 10px 0; }
        .logo-text { font-size: 2.2rem; font-weight: 800; letter-spacing: 2px; background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Components */
        .glass-card {
            background: var(--card-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 20px; margin-bottom: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }
        
        .btn {
            width: 100%; padding: 12px; border: none; border-radius: 10px; font-family: inherit;
            font-weight: 600; font-size: 1rem; cursor: pointer; transition: all 0.3s ease;
        }
        .btn-primary { background: linear-gradient(90deg, var(--primary), #00b4d8); color: #000; box-shadow: 0 4px 15px rgba(0, 243, 255, 0.3); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0, 243, 255, 0.5); }
        .btn-danger { background: rgba(255, 64, 129, 0.2); color: #ff4081; border: 1px solid #ff4081; width: auto; padding: 8px 15px; font-size: 0.9rem; }
        
        .btn-vote {
            background: transparent; border: 1px solid var(--accent); color: var(--accent);
            padding: 8px; font-size: 0.9rem;
        }
        .btn-vote:hover { background: var(--accent); color: #000; box-shadow: 0 0 15px var(--accent); }
        .btn-vote:disabled { border-color: #444; color: #444; background: rgba(0,0,0,0.2); cursor: not-allowed; }

        .input-field {
            width: 100%; padding: 12px; background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px; color: white; font-family: inherit; margin-bottom: 12px; font-size: 1rem;
        }
        .input-field:focus { outline: none; border-color: var(--primary); }

        /* Category Menu */
        .cat-menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .cat-card {
            background: rgba(0,0,0,0.3); border-radius: 20px; padding: 40px 20px; text-align: center;
            cursor: pointer; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; position: relative;
        }
        .cat-card:hover { border-color: var(--primary); transform: scale(1.02); }
        .cat-icon { font-size: 3.5rem; margin-bottom: 10px; display: block; }
        .cat-title { font-size: 1.4rem; font-weight: bold; }
        .voted-check {
            position: absolute; top: 10px; right: 10px; background: var(--accent); color: #000;
            padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: bold;
        }

        /* Voting List */
        .costume-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; }
        .costume-card { background: rgba(0,0,0,0.4); border-radius: 15px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        .costume-img { width: 100%; height: 180px; object-fit: cover; }
        .costume-info { padding: 15px; }
        .costume-name { font-size: 1.1rem; font-weight: 600; color: var(--primary); margin-bottom: 5px; }
        .costume-desc { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 10px; line-height: 1.3; min-height: 35px; }

        /* Admin Tabs */
        .tab-nav { display: flex; background: rgba(0,0,0,0.3); border-radius: 12px; padding: 5px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 12px; background: transparent; border: none; color: var(--text-muted); cursor: pointer; border-radius: 8px; font-family: inherit; font-weight: 600; }
        .tab-btn.active { background: var(--secondary); color: white; }

        /* Projector Chart Styles */
        .projector-view { text-align: center; }
        .projector-title { font-size: 2rem; color: var(--primary); margin-bottom: 30px; text-transform: uppercase; letter-spacing: 3px; }
        
        .chart-row {
            display: flex; align-items: center; margin-bottom: 15px; background: rgba(0,0,0,0.2);
            padding: 10px 20px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.05);
        }
        .chart-name { width: 150px; font-weight: 600; font-size: 1.1rem; text-align: left; }
        .chart-bar-container { flex-grow: 1; height: 20px; background: rgba(255,255,255,0.1); border-radius: 10px; margin: 0 20px; overflow: hidden; }
        .chart-bar-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--secondary)); border-radius: 10px; transition: width 0.7s cubic-bezier(0.4, 0, 0.2, 1); }
        .chart-val { width: 50px; text-align: right; font-weight: 800; font-size: 1.2rem; color: var(--primary); }

        .live-badge {
            display: inline-block; background: #ff4081; color: white; padding: 5px 10px;
            border-radius: 5px; font-size: 0.8rem; animation: blink 1s infinite; margin-left: 10px;
        }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* Admin Form UX */
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; margin-bottom: 5px; color: var(--text-muted); font-size: 0.9rem; font-weight: 600; }
        .upload-area {
            border: 2px dashed rgba(255,255,255,0.2); border-radius: 10px; padding: 20px;
            text-align: center; cursor: pointer; transition: 0.3s; background: rgba(0,0,0,0.2);
        }
        .upload-area:hover { border-color: var(--primary); }

        .hidden { display: none !important; }
        .flex-between { display: flex; justify-content: space-between; align-items: center; }
        .status-box { background: rgba(0, 0, 0, 0.3); padding: 10px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9rem; border-left: 3px solid yellow; }
        .status-success { border-color: var(--accent); color: var(--accent); }
    </style>
</head>
<body>

    <div class="bg-animation"></div>
    <div class="container" id="app-container">
        
        <div class="header">
            <div class="logo-text">Inceptra25</div>
        </div>

        <!-- AUTH VIEW -->
        <div id="view-auth" class="hidden glass-card">
            <h2 class="text-center" style="margin-bottom: 20px;" id="auth-title">Login</h2>
            <input type="text" id="fullname" placeholder="Full Name" class="input-field hidden">
            <input type="email" id="email" placeholder="Email" class="input-field">
            <input type="password" id="password" placeholder="Password" class="input-field">
            <button onclick="handleAuth()" class="btn btn-primary" id="btn-auth">Login</button>
            <p onclick="toggleAuth()" style="color:#aaa; cursor:pointer; margin-top:15px; text-align:center;">
                <span id="text-toggle">New? Create Account</span>
            </p>
        </div>

        <!-- AUDIENCE VIEW -->
        <div id="view-audience" class="hidden">
            <div class="user-header flex-between glass-card" style="padding:10px 20px;">
                <div>
                    <div style="font-size:0.8rem; color:#aaa;">Welcome</div>
                    <div style="font-weight:600;" id="user-name-display">User</div>
                </div>
                <button onclick="logout()" class="btn-danger">Logout</button>
            </div>

            <div id="loc-status" class="status-box">üìç Detecting Location...</div>

            <!-- Menu -->
            <div id="step-menu">
                <div class="cat-menu-grid">
                    <div class="cat-card boys-icon" onclick="openCategory('boys')">
                        <div id="badge-boys" class="voted-check hidden">VOTED</div>
                        <span class="cat-icon">üë¶</span>
                        <div class="cat-title">Boys</div>
                    </div>
                    <div class="cat-card girls-icon" onclick="openCategory('girls')">
                        <div id="badge-girls" class="voted-check hidden">VOTED</div>
                        <span class="cat-icon">üëß</span>
                        <div class="cat-title">Girls</div>
                    </div>
                </div>
            </div>

            <!-- Voting List -->
            <div id="step-voting" class="hidden">
                <div class="flex-between" style="margin-bottom: 20px;">
                    <button onclick="goBack()" class="back-btn" style="background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;">‚Üê</button>
                    <h2 style="color: var(--primary);" id="voting-cat-title">Category</h2>
                    <div style="width:30px"></div>
                </div>
                <div id="voting-list" class="costume-grid"></div>
            </div>
        </div>

        <!-- ADMIN VIEW -->
        <div id="view-admin" class="hidden">
            <div class="flex-between" style="margin-bottom: 20px;">
                <h2 style="color: var(--primary);">Admin Panel</h2>
                <button onclick="logout()" class="btn-danger">Logout</button>
            </div>

            <div class="tab-nav">
                <button onclick="showTab('chart')" class="tab-btn active">Results <span class="live-badge">LIVE</span></button>
                <button onclick="showTab('manage')" class="tab-btn">Add New</button>
                <button onclick="showTab('users')" class="tab-btn">Users</button>
            </div>

            <div id="tab-chart" class="projector-view">
                <h1 class="projector-title">Live Scoreboard</h1>
                <div id="admin-chart-container"></div>
            </div>

            <div id="tab-manage" class="hidden">
                <div class="glass-card">
                    <h3 style="margin-bottom: 20px; text-align:center; color:white;">‚ûï Add New Contestant</h3>
                    
                    <div class="form-group">
                        <label class="form-label">Contestant Name</label>
                        <input type="text" id="new-name" placeholder="e.g. Kasun Perera" class="input-field">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Short Description</label>
                        <textarea id="new-desc" placeholder="e.g. Batch 05, Group A" class="input-field" rows="2"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select id="new-category" class="input-field">
                            <option value="boys">Boys Category</option>
                            <option value="girls">Girls Category</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Photo (JPG / PNG)</label>
                        <label class="upload-area" id="upload-label">
                            <input type="file" id="new-img-file" accept="image/png, image/jpeg" style="display:none;">
                            <span id="file-name" style="color: var(--text-muted);">üìÅ Click here to select image</span>
                        </label>
                    </div>

                    <button onclick="addCostume()" class="btn btn-primary">Add to System</button>
                </div>
                <div id="manage-list" style="margin-top: 20px;"></div>
            </div>

            <div id="tab-users" class="hidden">
                <div id="user-list"></div>
            </div>
        </div>

    </div>

<script>
    // --- CONFIG ---
    const supabaseUrl = 'https://vegemuqhinyxeojfbdxd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZlZ2VtdXFoaW55eGVvamZiZHhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMDkyNjIsImV4cCI6MjA4Njc4NTI2Mn0.xj1o2HaGqBBL-YpBLmHHBeUNOtNl20swXQBRp1RgdDk';
    const sb = supabase.createClient(supabaseUrl, supabaseKey);

    const TARGET_LAT = 6.5847; 
    const TARGET_LNG = 79.9605;
    const MAX_METERS = 50000; 
    const BUCKET_NAME = 'costumes';

    let currentUser = null;
    let isRegister = false;
    
    // Global State
    let appState = {
        costumes: [],
        votes: [],
        votedBoyId: null,
        votedGirlId: null
    };

    // --- INIT ---
    async function init() {
        const { data: { session } } = await sb.auth.getSession();
        if (session) {
            currentUser = session.user;
            if(currentUser.email === 'nova.x.team001@gmail.com') {
                showView('view-admin');
                initAdmin();
            } else {
                checkRole(currentUser.id);
            }
        } else {
            showView('view-auth');
        }
    }

    // --- AUTH ---
    function toggleAuth() {
        isRegister = !isRegister;
        document.getElementById('auth-title').innerText = isRegister ? "Register" : "Login";
        document.getElementById('btn-auth').innerText = isRegister ? "Create Account" : "Login";
        document.getElementById('text-toggle').innerText = isRegister ? "Have Account? Login" : "New? Create Account";
        document.getElementById('fullname').classList.toggle('hidden', !isRegister);
    }

    async function handleAuth() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const fullname = document.getElementById('fullname').value;
        if(!email || !password) return alert("Enter details!");

        if(isRegister) {
            const { error } = await sb.auth.signUp({ email, password, options: { data: { full_name: fullname } } });
            if(!error) alert("Registered!"); else alert(error.message);
        } else {
            const { error } = await sb.auth.signInWithPassword({ email, password });
            if(error) alert(error.message);
        }
        if(!document.getElementById('view-auth').classList.contains('hidden')) window.location.reload();
    }

    async function logout() { await sb.auth.signOut(); window.location.reload(); }

    // --- ROLE CHECK ---
    async function checkRole(uid) {
        const { data: profile } = await sb.from('profiles').select('*').eq('id', uid).single();
        if(profile && profile.role === 'admin') {
            showView('view-admin'); initAdmin();
        } else if(profile && profile.role === 'blocked') {
            alert("Account Blocked!"); logout();
        } else {
            showView('view-audience');
            document.getElementById('user-name-display').innerText = profile?.full_name || "User";
            initAudience();
        }
    }

    // --- AUDIENCE ---
    function initAudience() {
        if(!navigator.geolocation) {
            document.getElementById('loc-status').innerHTML = "GPS Not Supported";
            document.getElementById('loc-status').className = "status-box status-error";
            return;
        };
        
        navigator.geolocation.getCurrentPosition(pos => {
            const dist = getDist(pos.coords.latitude, pos.coords.longitude);
            const locDiv = document.getElementById('loc-status');
            
            if(dist <= MAX_METERS) {
                locDiv.innerHTML = "‚úÖ Location Verified";
                locDiv.className = "status-box status-success";
                
                // Initial Load
                loadVotingData();

                // REALTIME SUBSCRIPTION - Fix for not showing new items
                sb.channel('public:costumes').on('postgres_changes', { event: 'INSERT', schema: 'public' }, payload => {
                    console.log("New Costume Added!");
                    loadVotingData(); // Reload data when admin adds new item
                }).subscribe();

            } else {
                locDiv.innerHTML = `‚ùå Out of Range (${Math.round(dist/1000)}km)`;
                locDiv.className = "status-box status-error";
            }
        }, () => {
             document.getElementById('loc-status').innerHTML = "‚ùå Permission Denied";
             document.getElementById('loc-status').className = "status-box status-error";
        });
    }

    async function loadVotingData() {
        const { data: costumes } = await sb.from('costumes').select('*').order('id');
        const { data: votes } = await sb.from('votes').select('costume_id').eq('user_id', currentUser.id);
        
        appState.costumes = costumes || [];
        appState.votes = votes || [];
        
        appState.votedBoyId = null;
        appState.votedGirlId = null;

        appState.votes.forEach(v => {
            const costume = appState.costumes.find(c => c.id === v.costume_id);
            if(costume) {
                if(costume.category === 'boys') appState.votedBoyId = v.costume_id;
                if(costume.category === 'girls') appState.votedGirlId = v.costume_id;
            }
        });

        updateMenuBadges();
        
        // If currently inside a category view, refresh it
        if(!document.getElementById('step-voting').classList.contains('hidden')) {
            // Check which category is open by checking the title text? 
            // Or just simpler: re-render current open category if needed. 
            // But since we switch views, simple menu update is enough mostly.
        }
    }

    function updateMenuBadges() {
        const boysBadge = document.getElementById('badge-boys');
        const girlsBadge = document.getElementById('badge-girls');
        
        if(appState.votedBoyId) boysBadge.classList.remove('hidden');
        else boysBadge.classList.add('hidden');
        
        if(appState.votedGirlId) girlsBadge.classList.remove('hidden');
        else girlsBadge.classList.add('hidden');
    }

    function openCategory(category) {
        document.getElementById('step-menu').classList.add('hidden');
        document.getElementById('step-voting').classList.remove('hidden');
        
        const title = category.charAt(0).toUpperCase() + category.slice(1);
        document.getElementById('voting-cat-title').innerText = title;
        document.getElementById('voting-cat-title').style.color = category === 'boys' ? '#00b4d8' : '#ff4081';
        
        renderVotingCards(category);
    }

    function goBack() {
        document.getElementById('step-voting').classList.add('hidden');
        document.getElementById('step-menu').classList.remove('hidden');
        updateMenuBadges();
    }

    function renderVotingCards(category) {
        const list = document.getElementById('voting-list');
        list.innerHTML = '';

        const filtered = appState.costumes.filter(c => c.category === category);
        const votedId = category === 'boys' ? appState.votedBoyId : appState.votedGirlId;
        const hasVotedInCategory = votedId ? true : false;

        if(filtered.length === 0) list.innerHTML = "<p style='text-align:center; grid-column: 1/-1; color:#aaa;'>No contestants found in this category.</p>";

        filtered.forEach(c => {
            const isMyVote = (c.id === votedId);
            
            let btnHtml = '';
            if(isMyVote) {
                btnHtml = `<button class="btn btn-vote" disabled style="border-color:#00e676; color:#00e676;">‚úì Voted</button>`;
            } else if(hasVotedInCategory) {
                btnHtml = `<button class="btn btn-vote" disabled>Locked</button>`;
            } else {
                btnHtml = `<button onclick="castVote(${c.id}, '${category}')" class="btn btn-vote">Vote</button>`;
            }

            list.innerHTML += `
                <div class="costume-card">
                    ${isMyVote ? '<div class="voted-check" style="top:10px; right:10px;">SELECTED</div>' : ''}
                    <img src="${c.image_url}" onerror="this.src='https://via.placeholder.com/300x200?text=Inceptra'" class="costume-img">
                    <div class="costume-info">
                        <div class="costume-name">${c.name}</div>
                        <div class="costume-desc">${c.description || ''}</div>
                        ${btnHtml}
                    </div>
                </div>
            `;
        });
    }

    async function castVote(id, category) {
        if(!confirm(`Confirm vote?`)) return;
        
        const { error } = await sb.from('votes').insert([{ 
            user_id: currentUser.id, 
            costume_id: id 
        }]);
        
        if(error) {
            alert("Error! You might have already voted in this category.");
        } else {
            if(category === 'boys') appState.votedBoyId = id;
            else appState.votedGirlId = id;
            renderVotingCards(category);
        }
    }

    // --- ADMIN ---
    function initAdmin() {
        loadAdminData();
        // Realtime for Votes
        sb.channel('public:votes').on('postgres_changes', { event: '*', schema: 'public' }, loadAdminData).subscribe();
        // Realtime for Costumes (Chart update if name changes)
        sb.channel('public:costumes_admin').on('postgres_changes', { event: '*', schema: 'public' }, loadAdminData).subscribe();
        
        // File Input UX
        document.getElementById('new-img-file').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : "üìÅ Click here to select image";
            document.getElementById('file-name').innerText = fileName;
        });
    }

    async function loadAdminData() {
        const { data: costumes } = await sb.from('costumes').select('*').order('vote_count', { ascending: false });
        
        // Total Votes Calculation
        let total = 0; costumes.forEach(c => total += c.vote_count);
        
        // Chart Rendering
        const maxVotes = costumes.length > 0 ? costumes[0].vote_count : 1;
        const chartHtml = costumes.map(c => `
            <div class="chart-row">
                <div class="chart-name">${c.name}</div>
                <div class="chart-bar-container">
                    <div class="chart-bar-fill" style="width: ${(c.vote_count / (maxVotes || 1)) * 100}%"></div>
                </div>
                <div class="chart-val">${c.vote_count}</div>
            </div>
        `).join('');
        
        document.getElementById('admin-chart-container').innerHTML = `<h3 style="text-align:center; margin-bottom:20px; color:#fff;">Total Votes: ${total}</h3>${chartHtml}`;

        // Manage List
        document.getElementById('manage-list').innerHTML = costumes.map(c => `
            <div class="glass-card flex-between" style="padding:15px; margin-bottom:10px;">
                <div style="display:flex; align-items:center; gap:15px;">
                    <img src="${c.image_url}" style="width:60px; height:60px; object-fit:cover; border-radius:10px;">
                    <div>
                        <b style="font-size:1.1rem;">${c.name}</b> <span style="color:var(--secondary);">(${c.category})</span><br>
                        <small style="color:#aaa">${c.description || ''}</small>
                    </div>
                </div>
                <button onclick="delCostume(${c.id})" class="btn-danger">Delete</button>
            </div>
        `).join('');

        // Users
        const { data: users } = await sb.from('profiles').select('*').order('created_at', { ascending: false });
        document.getElementById('user-list').innerHTML = users.map(u => `
            <div class="glass-card" style="padding:15px; margin-bottom:10px;">
                <div class="flex-between">
                    <div>
                        <b>${u.full_name || 'No Name'}</b><br>
                        <small style="color:#aaa">${u.email}</small>
                    </div>
                    <select onchange="changeUserRole('${u.id}', this.value)" class="input-field" style="width:auto; padding:5px 10px;">
                        <option value="audience" ${u.role==='audience'?'selected':''}>Audience</option>
                        <option value="admin" ${u.role==='admin'?'selected':''}>Admin</option>
                        <option value="blocked" ${u.role==='blocked'?'selected':''}>Blocked</option>
                    </select>
                </div>
            </div>
        `).join('');
    }

    async function addCostume() {
        const name = document.getElementById('new-name').value;
        const desc = document.getElementById('new-desc').value;
        const category = document.getElementById('new-category').value;
        const fileInput = document.getElementById('new-img-file');
        
        if(!name) return alert("Name is required!");
        if(fileInput.files.length === 0) return alert("Please select an image!");

        const file = fileInput.files[0];
        const fileExt = file.name.split('.').pop();
        const fileName = `${Date.now()}.${fileExt}`;

        const { error: uploadError } = await sb.storage.from(BUCKET_NAME).upload(fileName, file);

        if(uploadError) return alert("Upload failed! Check bucket/permissions.");

        const { data: urlData } = sb.storage.from(BUCKET_NAME).getPublicUrl(fileName);
        const imageUrl = urlData.publicUrl;

        const { error } = await sb.from('costumes').insert([{ 
            name, description: desc, category, image_url: imageUrl 
        }]);

        if(!error) {
            alert("Added Successfully!");
            document.getElementById('new-name').value = '';
            document.getElementById('new-desc').value = '';
            document.getElementById('file-name').innerText = "üìÅ Click here to select image";
            fileInput.value = '';
        } else {
            alert("Error adding to database.");
        }
    }

    async function delCostume(id) {
        if(confirm("Delete this contestant?")) await sb.from('costumes').delete().eq('id', id);
    }

    async function changeUserRole(uid, role) {
        if(confirm("Change Role?")) await sb.from('profiles').update({ role }).eq('id', uid);
    }
