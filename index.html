<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inceptra25 Voting System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Noto+Sans+Sinhala:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #bc13fe;
            --accent: #00e676;
            --bg-dark: #050510;
            --card-bg: rgba(20, 20, 35, 0.7);
            --text-main: #ffffff;
            --text-muted: #aaa;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', 'Noto Sans Sinhala', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(45deg, #050510, #0a0a20, #050510);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        .bg-animation::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, transparent 0%, rgba(0,0,0,0.8) 80%);
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .container { width: 100%; max-width: 800px; margin: 0 auto; padding: 20px; position: relative; z-index: 1; }

        /* Header */
        .header { text-align: center; margin-bottom: 30px; padding: 20px 0; }
        .logo-text { font-size: 2.5rem; font-weight: 800; letter-spacing: 3px; background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .logo-sub { font-size: 0.9rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 2px; }

        /* Components */
        .glass-card {
            background: var(--card-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 25px; margin-bottom: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); transition: transform 0.3s ease;
        }
        
        .btn {
            width: 100%; padding: 12px; border: none; border-radius: 8px; font-family: inherit;
            font-weight: 600; font-size: 0.95rem; cursor: pointer; transition: all 0.3s ease;
        }
        .btn-primary { background: linear-gradient(90deg, var(--primary), #00b4d8); color: #000; box-shadow: 0 4px 15px rgba(0, 243, 255, 0.3); }
        .btn-primary:hover { box-shadow: 0 6px 25px rgba(0, 243, 255, 0.5); transform: translateY(-1px); }
        .btn-danger { background: rgba(255, 64, 129, 0.2); color: #ff4081; border: 1px solid #ff4081; width: auto; padding: 8px 20px; font-size: 0.9rem; }
        .btn-danger:hover { background: #ff4081; color: white; }
        
        .btn-vote {
            background: transparent; border: 1px solid var(--accent); color: var(--accent);
            padding: 8px; font-size: 0.9rem;
        }
        .btn-vote:hover { background: var(--accent); color: #000; box-shadow: 0 0 15px var(--accent); }
        .btn-vote:disabled { border-color: #555; color: #555; background: rgba(255,255,255,0.05); cursor: not-allowed; box-shadow: none; }

        .input-field {
            width: 100%; padding: 12px; background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px; color: white; font-family: inherit; margin-bottom: 10px;
        }
        .input-field:focus { outline: none; border-color: var(--primary); }

        /* Category Sections */
        .category-title {
            font-size: 1.5rem; color: var(--secondary); margin: 30px 0 15px; padding-left: 10px;
            border-left: 4px solid var(--secondary); display: flex; align-items: center; gap: 10px;
        }
        .category-title.boys { color: #00b4d8; border-color: #00b4d8; }
        .category-title.girls { color: #ff4081; border-color: #ff4081; }

        .costume-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        
        .costume-card {
            background: rgba(0,0,0,0.3); border-radius: 12px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; position: relative;
        }
        .costume-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .costume-img { width: 100%; height: 200px; object-fit: cover; }
        .costume-info { padding: 15px; }
        .costume-name { font-size: 1.1rem; font-weight: 600; color: var(--primary); margin-bottom: 5px; }
        .costume-desc { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 10px; line-height: 1.4; min-height: 40px; }

        .voted-badge {
            position: absolute; top: 10px; right: 10px; background: var(--accent); color: #000;
            padding: 5px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; z-index: 2;
        }

        /* Admin Tabs */
        .tab-nav { display: flex; background: rgba(0,0,0,0.2); border-radius: 10px; padding: 5px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 10px; background: transparent; border: none; color: var(--text-muted); cursor: pointer; border-radius: 8px; font-family: inherit; }
        .tab-btn.active { background: var(--secondary); color: white; box-shadow: 0 0 10px rgba(188, 19, 254, 0.4); }

        /* Chart */
        .chart-row { display: flex; align-items: center; margin-bottom: 10px; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; }
        .chart-name { width: 100px; font-weight: 600; font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .chart-bar-container { flex-grow: 1; height: 8px; background: rgba(255,255,255,0.1); border-radius: 4px; margin: 0 10px; overflow: hidden; }
        .chart-bar-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--secondary)); border-radius: 4px; transition: width 0.5s; }
        .chart-val { width: 30px; text-align: right; font-weight: bold; font-size: 0.9rem; color: var(--primary); }

        .hidden { display: none !important; }
        .text-center { text-align: center; }
        .flex-between { display: flex; justify-content: space-between; align-items: center; }
        
        .status-box { background: rgba(0, 0, 0, 0.3); padding: 10px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9rem; border-left: 3px solid yellow; }
        .status-success { border-color: var(--accent); color: var(--accent); }
        .status-error { border-color: #ff4081; color: #ff4081; }

        select.input-field { cursor: pointer; }
    </style>
</head>
<body>

    <div class="bg-animation"></div>
    <div class="container">
        
        <!-- Header -->
        <div class="header">
            <div class="logo-text">Inceptra25</div>
            <div class="logo-sub">Official Voting Platform</div>
        </div>

        <!-- AUTH VIEW -->
        <div id="view-auth" class="hidden glass-card">
            <h2 class="text-center" style="margin-bottom: 20px;" id="auth-title">Login</h2>
            <input type="text" id="fullname" placeholder="Full Name / ‡∂±‡∂∏" class="input-field hidden">
            <input type="email" id="email" placeholder="Email / ‡∂ä‡∂∏‡∑ö‡∂Ω‡∑ä" class="input-field">
            <input type="password" id="password" placeholder="Password / ‡∂∏‡∑î‡∂ª‡∂¥‡∂Ø‡∂∫" class="input-field">
            <button onclick="handleAuth()" class="btn btn-primary" id="btn-auth">Login</button>
            <p onclick="toggleAuth()" style="color:#aaa; cursor:pointer; margin-top:15px; text-align:center; font-size:0.9rem;">
                <span id="text-toggle">New? Create Account / ‡∂ú‡∑í‡∂´‡∑î‡∂∏‡∂ö‡∑ä ‡∑É‡∑è‡∂Ø‡∂±‡∑ä‡∂±</span>
            </p>
        </div>

        <!-- AUDIENCE VIEW -->
        <div id="view-audience" class="hidden">
            <div class="user-header flex-between glass-card" style="padding:15px;">
                <div>
                    <div style="font-size:0.8rem; color:#aaa;">Welcome</div>
                    <div style="font-weight:600;" id="user-name-display">User</div>
                </div>
                <button onclick="logout()" class="btn-danger">Logout</button>
            </div>

            <div id="loc-status" class="status-box">üìç Detecting Location...</div>

            <!-- Boys Section -->
            <div id="section-boys">
                <div class="category-title boys">üë¶ Boys</div>
                <div id="list-boys" class="costume-grid"></div>
            </div>

            <!-- Girls Section -->
            <div id="section-girls">
                <div class="category-title girls">üëß Girls</div>
                <div id="list-girls" class="costume-grid"></div>
            </div>
        </div>

        <!-- ADMIN VIEW -->
        <div id="view-admin" class="hidden">
            <div class="flex-between" style="margin-bottom: 20px;">
                <h2 style="color: var(--primary);">Admin Panel</h2>
                <button onclick="logout()" class="btn-danger">Logout</button>
            </div>

            <div class="tab-nav">
                <button onclick="showTab('chart')" class="tab-btn active" id="btn-tab-chart">Results</button>
                <button onclick="showTab('manage')" class="tab-btn" id="btn-tab-manage">Manage</button>
                <button onclick="showTab('users')" class="tab-btn" id="btn-tab-users">Users</button>
            </div>

            <div id="tab-chart">
                <div class="glass-card">
                    <h3 class="text-center" style="margin-bottom: 15px;">Total Votes: <span id="total-votes" style="color: var(--primary);">0</span></h3>
                    <div id="admin-chart-container">Loading...</div>
                </div>
            </div>

            <div id="tab-manage" class="hidden">
                <div class="glass-card">
                    <h3 style="margin-bottom: 15px;">Add New Costume</h3>
                    <input type="text" id="new-name" placeholder="Name" class="input-field">
                    <textarea id="new-desc" placeholder="Short Description" class="input-field" rows="2"></textarea>
                    
                    <select id="new-category" class="input-field">
                        <option value="boys">Boys</option>
                        <option value="girls">Girls</option>
                    </select>

                    <label class="btn" style="background: #333; margin-bottom: 10px; text-align: center; cursor: pointer;">
                        üì∏ Upload Image (JPG/PNG)
                        <input type="file" id="new-img-file" accept="image/png, image/jpeg" style="display: none;">
                    </label>
                    <div id="file-name" style="font-size:0.8rem; color:#aaa; margin-bottom:10px;"></div>

                    <button onclick="addCostume()" class="btn btn-primary">Add Costume</button>
                </div>
                <div id="manage-list"></div>
            </div>

            <div id="tab-users" class="hidden">
                <div id="user-list"></div>
            </div>
        </div>

    </div>

<script>
    // --- SETTINGS ---
    const supabaseUrl = 'https://vegemuqhinyxeojfbdxd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZlZ2VtdXFoaW55eGVvamZiZHhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMDkyNjIsImV4cCI6MjA4Njc4NTI2Mn0.xj1o2HaGqBBL-YpBLmHHBeUNOtNl20swXQBRp1RgdDk';
    const sb = supabase.createClient(supabaseUrl, supabaseKey);

    const TARGET_LAT = 6.5847; 
    const TARGET_LNG = 79.9605;
    const MAX_METERS = 9000000; 
    const BUCKET_NAME = 'costumes'; // Make sure you created this bucket in Supabase Storage!

    let currentUser = null;
    let isRegister = false;

    // --- INIT ---
    async function init() {
        const { data: { session } } = await sb.auth.getSession();
        if (session) {
            currentUser = session.user;
            if(currentUser.email === 'nova.x.team001@gmail.com') {
                showView('view-admin');
                initAdmin();
            } else {
                checkRole(currentUser.id);
            }
        } else {
            showView('view-auth');
        }
    }

    // --- AUTH ---
    function toggleAuth() {
        isRegister = !isRegister;
        document.getElementById('auth-title').innerText = isRegister ? "Register" : "Login";
        document.getElementById('btn-auth').innerText = isRegister ? "Create Account" : "Login";
        document.getElementById('text-toggle').innerText = isRegister ? "Have Account? Login" : "New? Create Account";
        document.getElementById('fullname').classList.toggle('hidden', !isRegister);
    }

    async function handleAuth() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const fullname = document.getElementById('fullname').value;

        if(!email || !password) return alert("Enter details!");

        if(isRegister) {
            const { error } = await sb.auth.signUp({
                email, password,
                options: { data: { full_name: fullname } }
            });
            if(!error) alert("Registered!");
            else alert(error.message);
        } else {
            const { error } = await sb.auth.signInWithPassword({ email, password });
            if(error) alert(error.message);
        }
        
        if(!document.getElementById('view-auth').classList.contains('hidden')) window.location.reload();
    }

    async function logout() { await sb.auth.signOut(); window.location.reload(); }

    // --- ROLE CHECK ---
    async function checkRole(uid) {
        const { data: profile } = await sb.from('profiles').select('*').eq('id', uid).single();
        if(profile && profile.role === 'admin') {
            showView('view-admin');
            initAdmin();
        } else if(profile && profile.role === 'blocked') {
            alert("Account Blocked!"); logout();
        } else {
            showView('view-audience');
            document.getElementById('user-name-display').innerText = profile?.full_name || "User";
            initAudience();
        }
    }

    // --- AUDIENCE ---
    function initAudience() {
        if(!navigator.geolocation) {
            document.getElementById('loc-status').innerHTML = "GPS Not Supported";
            document.getElementById('loc-status').className = "status-box status-error";
            return;
        };
        
        navigator.geolocation.getCurrentPosition(pos => {
            const dist = getDist(pos.coords.latitude, pos.coords.longitude);
            const locDiv = document.getElementById('loc-status');
            
            if(dist <= MAX_METERS) {
                locDiv.innerHTML = "‚úÖ Location Verified";
                locDiv.className = "status-box status-success";
                loadVotingData();
            } else {
                locDiv.innerHTML = `‚ùå Out of Range (${Math.round(dist/1000)}km)`;
                locDiv.className = "status-box status-error";
            }
        }, () => {
             document.getElementById('loc-status').innerHTML = "‚ùå Permission Denied";
             document.getElementById('loc-status').className = "status-box status-error";
        });
    }

    async function loadVotingData() {
        // 1. Fetch Costumes
        const { data: costumes } = await sb.from('costumes').select('*').order('id');
        
        // 2. Fetch User's Votes
        const { data: votes } = await sb.from('votes').select('costume_id').eq('user_id', currentUser.id);
        
        // Determine voted categories
        const votedIds = votes.map(v => v.costume_id);
        let votedBoy = false;
        let votedGirl = false;

        // Find which categories user has voted for
        costumes.forEach(c => {
            if(votedIds.includes(c.id)) {
                if(c.category === 'boys') votedBoy = true;
                if(c.category === 'girls') votedGirl = true;
            }
        });

        // HTML Containers
        const listBoys = document.getElementById('list-boys');
        const listGirls = document.getElementById('list-girls');
        listBoys.innerHTML = '';
        listGirls.innerHTML = '';

        if(costumes.length === 0) {
            listBoys.innerHTML = "<p>No costumes yet.</p>";
            return;
        }

        costumes.forEach(c => {
            const isVoted = votedIds.includes(c.id);
            
            // Determine if button should be blocked
            // If I already voted for a boy, block other boys.
            // If I already voted for a girl, block other girls.
            let isBlocked = false;
            if(c.category === 'boys' && votedBoy && !isVoted) isBlocked = true;
            if(c.category === 'girls' && votedGirl && !isVoted) isBlocked = true;

            let btnHtml = '';
            if(isVoted) {
                btnHtml = `<button class="btn btn-vote" disabled style="border-color:#00e676; color:#00e676;">‚úì Voted</button>`;
            } else if(isBlocked) {
                btnHtml = `<button class="btn btn-vote" disabled>Locked</button>`;
            } else {
                btnHtml = `<button onclick="castVote(${c.id}, '${c.category}')" class="btn btn-vote">Vote</button>`;
            }

            const cardHtml = `
                <div class="costume-card glass-card" style="padding:0; margin-bottom:0;">
                    ${isVoted ? '<div class="voted-badge">SELECTED</div>' : ''}
                    <img src="${c.image_url}" onerror="this.src='https://via.placeholder.com/300x200?text=Inceptra25'" class="costume-img">
                    <div class="costume-info">
                        <div class="costume-name">${c.name}</div>
                        <div class="costume-desc">${c.description || 'No description'}</div>
                        ${btnHtml}
                    </div>
                </div>
            `;

            if(c.category === 'boys') listBoys.innerHTML += cardHtml;
            else listGirls.innerHTML += cardHtml;
        });
    }

    async function castVote(id, category) {
        if(!confirm(`Confirm vote for this ${category} category?`)) return;
        
        const { error } = await sb.from('votes').insert([{ 
            user_id: currentUser.id, 
            costume_id: id 
        }]);
        
        if(error) {
            alert("Error voting! You might have already voted in this category.");
        } else {
            loadVotingData(); // Refresh UI
        }
    }

    // --- ADMIN ---
    function initAdmin() {
        loadAdminData();
        sb.channel('public:costumes').on('postgres_changes', { event: '*', schema: 'public' }, loadAdminData).subscribe();
        sb.channel('public:votes').on('postgres_changes', { event: '*', schema: 'public' }, loadAdminData).subscribe();
        
        // File input display
        document.getElementById('new-img-file').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : "";
            document.getElementById('file-name').innerText = fileName ? `Selected: ${fileName}` : "";
        });
    }

    async function loadAdminData() {
        // 1. Chart
        const { data: costumes } = await sb.from('costumes').select('*').order('vote_count', { ascending: false });
        let total = 0; costumes.forEach(c => total += c.vote_count);
        document.getElementById('total-votes').innerText = total;

        const maxVotes = costumes.length > 0 ? costumes[0].vote_count : 1;
        document.getElementById('admin-chart-container').innerHTML = costumes.map(c => `
            <div class="chart-row">
                <div class="chart-name">${c.name}</div>
                <div class="chart-bar-container">
                    <div class="chart-bar-fill" style="width: ${(c.vote_count / (maxVotes || 1)) * 100}%"></div>
                </div>
                <div class="chart-val">${c.vote_count}</div>
            </div>
        `).join('');

        // 2. Manage List
        document.getElementById('manage-list').innerHTML = costumes.map(c => `
            <div class="glass-card flex-between" style="padding:15px; margin-bottom:10px;">
                <div style="display:flex; align-items:center; gap:10px;">
                    <img src="${c.image_url}" style="width:50px; height:50px; object-fit:cover; border-radius:5px;">
                    <div>
                        <b>${c.name}</b> <span style="font-size:0.8rem; color:#aaa;">(${c.category})</span><br>
                        <small style="color:#aaa">${c.description || ''}</small>
                    </div>
                </div>
                <button onclick="delCostume(${c.id})" class="btn-danger">Delete</button>
            </div>
        `).join('');

        // 3. Users
        const { data: users } = await sb.from('profiles').select('*').order('created_at', { ascending: false });
        document.getElementById('user-list').innerHTML = users.map(u => `
            <div class="glass-card" style="padding:15px; margin-bottom:10px;">
                <div class="flex-between">
                    <div>
                        <b>${u.full_name || 'No Name'}</b><br>
                        <small style="color:#aaa">${u.email}</small>
                    </div>
                    <select onchange="changeUserRole('${u.id}', this.value)" class="input-field" style="width:auto; padding:5px 10px;">
                        <option value="audience" ${u.role==='audience'?'selected':''}>Audience</option>
                        <option value="admin" ${u.role==='admin'?'selected':''}>Admin</option>
                        <option value="blocked" ${u.role==='blocked'?'selected':''}>Blocked</option>
                    </select>
                </div>
            </div>
        `).join('');
    }

    async function addCostume() {
        const name = document.getElementById('new-name').value;
        const desc = document.getElementById('new-desc').value;
        const category = document.getElementById('new-category').value;
        const fileInput = document.getElementById('new-img-file');
        
        if(!name) return alert("Name is required!");
        if(fileInput.files.length === 0) return alert("Please select an image!");

        const file = fileInput.files[0];
        const fileExt = file.name.split('.').pop();
        const fileName = `${Date.now()}.${fileExt}`; // Unique file name

        // 1. Upload Image to Storage
        const { data: uploadData, error: uploadError } = await sb.storage
            .from(BUCKET_NAME)
            .upload(fileName, file);

        if(uploadError) {
            alert("Image Upload Failed! Did you create the 'costumes' bucket in Supabase?");
            console.error(uploadError);
            return;
        }

        // 2. Get Public URL
        const { data: urlData } = sb.storage.from(BUCKET_NAME).getPublicUrl(fileName);
        const imageUrl = urlData.publicUrl;

        // 3. Insert to DB
        const { error } = await sb.from('costumes').insert([{ 
            name: name, 
            description: desc,
            category: category,
            image_url: imageUrl 
        }]);

        if(!error) {
            alert("Costume Added!");
            document.getElementById('new-name').value = '';
            document.getElementById('new-desc').value = '';
            document.getElementById('file-name').innerText = '';
            fileInput.value = '';
        } else {
            alert("Error adding costume!");
        }
    }

    async function delCostume(id) {
        if(confirm("Delete?")) await sb.from('costumes').delete().eq('id', id);
    }

    async function changeUserRole(uid, role) {
        if(confirm("Change Role?")) await sb.from('profiles').update({ role }).eq('id', uid);
    }

    // --- UTILS ---
    function showView(id) {
        ['view-auth', 'view-audience', 'view-admin'].forEach(v => {
            const el = document.getElementById(v);
            if(el) el.classList.add('hidden');
        });
        document.getElementById(id).classList.remove('hidden');
    }

    function showTab(tab) {
        ['chart', 'manage', 'users'].forEach(t => {
            document.getElementById('tab-' + t).classList.add('hidden');
            document.getElementById('btn-tab-' + t).classList.remove('active');
        });
        document.getElementById('tab-' + tab).classList.remove('hidden');
        document.getElementById('btn-tab-' + tab).classList.add('active');
    }

    function getDist(lat1, lon1) {
        const R = 6371e3; const œÜ1 = lat1 * Math.PI/180, œÜ2 = TARGET_LAT * Math.PI/180;
        const ŒîœÜ = (TARGET_LAT-lat1) * Math.PI/180, ŒîŒª = (TARGET_LNG-lon1) * Math.PI/180;
        const a = Math.sin(ŒîœÜ/2)**2 + Math.cos(œÜ1)*Math.cos(œÜ2) * Math.sin(ŒîŒª/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    init();
</script>
</body>
</html>
