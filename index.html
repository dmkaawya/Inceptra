<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #0f0f0f; color: white; margin: 0; padding: 20px; text-align: center; }
        
        /* Common Elements */
        .hidden { display: none !important; }
        .btn-logout { position: absolute; top: 10px; right: 10px; background: #ff4081; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 4px; font-weight: bold; }
        .loader { border: 4px solid #333; border-top: 4px solid #00e676; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 50px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Audience View Styles */
        .audience-card { background: #1e1e1e; border: 1px solid #333; border-radius: 10px; padding: 15px; margin: 15px auto; max-width: 350px; text-align: left; }
        .audience-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 5px; }
        .vote-btn { background: #00e676; width: 100%; padding: 10px; border: none; font-weight: bold; border-radius: 5px; margin-top: 10px; cursor: pointer; color: #000; }
        .vote-btn:disabled { background: #555; color: #aaa; cursor: not-allowed; }
        
        /* Admin View Styles */
        .nav-tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .nav-tabs button { background: #333; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        .nav-tabs button.active { background: #00e676; color: black; font-weight: bold; }
        
        .admin-section { display: none; text-align: left; max-width: 800px; margin: 0 auto; }
        .admin-section.active { display: block; }
        
        /* Chart */
        .bar-row { display: flex; align-items: center; margin-bottom: 8px; background: #222; padding: 8px; border-radius: 5px; }
        .bar-name { width: 120px; font-size: 14px; font-weight: bold; }
        .bar-track { flex-grow: 1; background: #444; height: 25px; border-radius: 12px; overflow: hidden; margin: 0 10px; position: relative; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, #00e676, #00c853); width: 0%; transition: width 0.5s; }
        .bar-count { width: 40px; text-align: right; font-weight: bold; }

        /* Admin Table */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
        th, td { border: 1px solid #444; padding: 8px; text-align: left; }
        th { background: #222; color: #00e676; }
        .action-btn { padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; margin-right: 5px; }
        .btn-edit { background: #2196F3; color: white; }
        .btn-del { background: #f44336; color: white; }
        
        input, select { padding: 8px; background: #222; border: 1px solid #555; color: white; width: 100%; margin-bottom: 5px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader"></div>
        <p>Checking Access...</p>
    </div>

    <button onclick="logout()" class="btn-logout hidden" id="logout-btn">Logout</button>

    <div id="audience-panel" class="hidden">
        <h1>üèÜ ‡∑Ñ‡∑ú‡∂≥‡∂∏ ‡∂á‡∂≥‡∑î‡∂∏ ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±</h1>
        <div id="location-msg" style="color: yellow; margin-bottom: 20px;">Checking Location...</div>
        <div id="costume-list"></div>
    </div>

    <div id="admin-panel" class="hidden">
        <h2 style="color: #00e676;">Admin Dashboard</h2>
        
        <div class="nav-tabs">
            <button onclick="switchTab('tab-chart')" class="active">Live Results</button>
            <button onclick="switchTab('tab-costumes')">Manage Costumes</button>
            <button onclick="switchTab('tab-users')">Manage Users</button>
        </div>

        <div id="tab-chart" class="admin-section active">
            <h3>Total Votes: <span id="total-vote-count">0</span></h3>
            <div id="chart-container"></div>
        </div>

        <div id="tab-costumes" class="admin-section">
            <div style="background: #222; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                <h3>Add New Costume</h3>
                <input type="text" id="new-name" placeholder="Costume Name">
                <input type="text" id="new-desc" placeholder="Short Description">
                <input type="text" id="new-img" placeholder="Image URL">
                <button onclick="addCostume()" class="vote-btn">Add Costume</button>
            </div>
            <div id="admin-costume-list">Loading...</div>
        </div>

        <div id="tab-users" class="admin-section">
            <h3>User Management</h3>
            <table>
                <thead><tr><th>Name</th><th>Role</th><th>Action</th></tr></thead>
                <tbody id="user-table-body"></tbody>
            </table>
        </div>
    </div>

<script>
    // --- SETTINGS ---
    const supabaseUrl = 'https://vegemuqhinyxeojfbdxd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZlZ2VtdXFoaW55eGVvamZiZHhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMDkyNjIsImV4cCI6MjA4Njc4NTI2Mn0.xj1o2HaGqBBL-YpBLmHHBeUNOtNl20swXQBRp1RgdDk';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Location Settings (Kalutara)
    const TARGET_LAT = 6.5847; 
    const TARGET_LNG = 79.9605;
    const MAX_DISTANCE = 10000; // ‡∂∏‡∑ì‡∂ß‡∂ª‡∑ä 10000 (Test ‡∂ö‡∂ª‡∂±‡∑ä‡∂± ‡∑Ä‡∑ê‡∂©‡∑í ‡∂ö‡∑Ö‡∑è, ‡∂¥‡∑É‡∑ä‡∑É‡∑ö 500 ‡∂ö‡∂ª‡∂±‡∑ä‡∂±)

    let currentUser = null;
    let userRole = 'audience';

    // ==========================================
    // 1. INITIALIZATION & ROUTING
    // ==========================================
    async function init() {
        const { data: { user } } = await supabase.auth.getUser();
        
        if (!user) {
            window.location.href = 'auth.html'; // Login ‡∂±‡∑ê‡∂≠‡∑ä‡∂±‡∂∏‡∑ä ‡∂ë‡∂Ω‡∑í‡∂∫‡∂ß
            return;
        }
        
        currentUser = user;
        document.getElementById('logout-btn').classList.remove('hidden');

        // Check Role
        const { data: profile } = await supabase.from('profiles').select('role').eq('id', user.id).single();
        userRole = profile ? profile.role : 'audience';

        document.getElementById('loading-screen').classList.add('hidden');

        if (userRole === 'admin') {
            document.getElementById('admin-panel').classList.remove('hidden');
            initAdmin();
        } else if (userRole === 'blocked') {
            alert("Your account has been blocked.");
            logout();
        } else {
            document.getElementById('audience-panel').classList.remove('hidden');
            initAudience();
        }
    }

    // ==========================================
    // 2. AUDIENCE LOGIC (Location + Voting)
    // ==========================================
    function initAudience() {
        if (!navigator.geolocation) {
            document.getElementById('location-msg').innerText = "Geolocation not supported.";
            return;
        }

        navigator.geolocation.getCurrentPosition(pos => {
            const dist = getDistance(pos.coords.latitude, pos.coords.longitude, TARGET_LAT, TARGET_LNG);
            if (dist <= MAX_DISTANCE) {
                document.getElementById('location-msg').innerHTML = "‚úÖ Location Verified!";
                document.getElementById('location-msg').style.color = "#00e676";
                loadAudienceCostumes();
            } else {
                document.getElementById('location-msg').innerHTML = `‚ùå Too far from event! (${Math.round(dist)}m)`;
                document.getElementById('location-msg').style.color = "red";
            }
        }, err => {
            document.getElementById('location-msg').innerText = "‚ö†Ô∏è Please allow location access to vote.";
        });
    }

    async function loadAudienceCostumes() {
        const { data: costumes } = await supabase.from('costumes').select('*').order('id');
        const { data: vote } = await supabase.from('votes').select('*').eq('user_id', currentUser.id).single();
        const hasVoted = !!vote;

        const list = document.getElementById('costume-list');
        list.innerHTML = '';

        costumes.forEach(item => {
            list.innerHTML += `
                <div class="audience-card">
                    <img src="${item.image_url || 'https://via.placeholder.com/300'}" alt="Img">
                    <h3>${item.name}</h3>
                    <p>${item.description || ''}</p>
                    <button class="vote-btn" onclick="castVote(${item.id})" ${hasVoted ? 'disabled' : ''}>
                        ${hasVoted ? (vote.costume_id === item.id ? '‚úÖ Voted' : 'Locked') : 'Vote Now'}
                    </button>
                </div>
            `;
        });
    }

    async function castVote(id) {
        if(!confirm("Are you sure?")) return;
        const { error } = await supabase.from('votes').insert([{ user_id: currentUser.id, costume_id: id }]);
        if(error) alert("Error voting!");
        else {
            alert("Done!");
            loadAudienceCostumes();
        }
    }

    // ==========================================
    // 3. ADMIN LOGIC
    // ==========================================
    function initAdmin() {
        loadAdminData();
        // Realtime Updates
        supabase.channel('admin_realtime')
            .on('postgres_changes', { event: '*', schema: 'public' }, () => loadAdminData())
            .subscribe();
    }

    function loadAdminData() {
        loadChart();
        loadCostumeTable();
        loadUserTable();
    }

    // --- Chart ---
    async function loadChart() {
        const { data } = await supabase.from('costumes').select('*').order('vote_count', { ascending: false });
        const container = document.getElementById('chart-container');
        let total = 0; data.forEach(i => total += i.vote_count);
        document.getElementById('total-vote-count').innerText = total;

        const max = data.length > 0 ? data[0].vote_count : 1;

        container.innerHTML = data.map(item => `
            <div class="bar-row">
                <div class="bar-name">${item.name}</div>
                <div class="bar-track">
                    <div class="bar-fill" style="width: ${item.vote_count / (total || 1) * 100}%"></div>
                </div>
                <div class="bar-count">${item.vote_count}</div>
            </div>
        `).join('');
    }

    // --- Costume Management ---
    async function loadCostumeTable() {
        const { data } = await supabase.from('costumes').select('*').order('id');
        document.getElementById('admin-costume-list').innerHTML = `
            <table>
                <thead><tr><th>Name</th><th>Action</th></tr></thead>
                <tbody>
                    ${data.map(c => `
                        <tr>
                            <td>${c.name}</td>
                            <td>
                                <button class="action-btn btn-edit" onclick="editCostume(${c.id}, '${c.name}')">Edit</button>
                                <button class="action-btn btn-del" onclick="delCostume(${c.id})">Del</button>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        `;
    }

    async function addCostume() {
        const name = document.getElementById('new-name').value;
        const desc = document.getElementById('new-desc').value;
        const img = document.getElementById('new-img').value;
        if(!name) return alert("Name required");
        
        await supabase.from('costumes').insert([{ name, description: desc, image_url: img }]);
        document.getElementById('new-name').value = '';
    }

    async function delCostume(id) {
        if(confirm("Delete this costume?")) await supabase.from('costumes').delete().eq('id', id);
    }

    async function editCostume(id, oldName) {
        const newName = prompt("Enter new name:", oldName);
        if(newName) await supabase.from('costumes').update({ name: newName }).eq('id', id);
    }

    // --- User Management ---
    async function loadUserTable() {
        const { data } = await supabase.from('profiles').select('*').order('created_at', { ascending: false });
        document.getElementById('user-table-body').innerHTML = data.map(u => `
            <tr>
                <td>${u.full_name || u.email}</td>
                <td>
                    <select onchange="changeRole('${u.id}', this.value)" style="margin:0;">
                        <option value="audience" ${u.role==='audience'?'selected':''}>Audience</option>
                        <option value="admin" ${u.role==='admin'?'selected':''}>Admin</option>
                        <option value="blocked" ${u.role==='blocked'?'selected':''}>Blocked</option>
                    </select>
                </td>
                <td>${new Date(u.created_at).toLocaleDateString()}</td>
            </tr>
        `).join('');
    }

    async function changeRole(id, role) {
        if(confirm("Change role to " + role + "?")) {
            await supabase.from('profiles').update({ role }).eq('id', id);
        }
    }

    // ==========================================
    // UTILS
    // ==========================================
    function switchTab(tabId) {
        document.querySelectorAll('.admin-section').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-tabs button').forEach(el => el.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        event.target.classList.add('active');
    }

    async function logout() {
        await supabase.auth.signOut();
        window.location.href = 'auth.html';
    }

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const œÜ1 = lat1 * Math.PI/180, œÜ2 = lat2 * Math.PI/180;
        const ŒîœÜ = (lat2-lat1) * Math.PI/180, ŒîŒª = (lon2-lon1) * Math.PI/180;
        const a = Math.sin(ŒîœÜ/2)**2 + Math.cos(œÜ1)*Math.cos(œÜ2) * Math.sin(ŒîŒª/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    // Start
    init();

</script>
</body>
</html>
