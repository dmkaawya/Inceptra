<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inceptra25 Voting System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Confetti Library for Celebration Effect -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Noto+Sans+Sinhala:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #bc13fe;
            --accent: #00e676;
            --boys-color: #2979FF;
            --girls-color: #F50057;
            --bg-dark: #0a0a12;
            --card-bg: rgba(15, 15, 25, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #888;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Rajdhani', 'Noto Sans Sinhala', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: 
                radial-gradient(circle at 20% 80%, rgba(188, 19, 254, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(0, 243, 255, 0.15) 0%, transparent 40%),
                var(--bg-dark);
        }

        .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 20px; position: relative; z-index: 1; }

        /* Header */
        .header { text-align: center; margin: 40px 0; position: relative; }
        .logo-text { 
            font-size: 4rem; 
            font-weight: 700; 
            letter-spacing: 4px; 
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--primary), var(--secondary)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            text-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
        }
        .logo-sub { font-size: 1rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 4px; margin-top: 5px; }

        /* NEW: Countdown Timer */
        .countdown-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px 30px;
            display: inline-block;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        .countdown-timer {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 2px;
            font-family: 'Rajdhani', sans-serif;
        }
        .countdown-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            display: block;
            margin-bottom: 5px;
        }

        /* Buttons */
        .btn { width: 100%; padding: 14px 28px; border: none; border-radius: 50px; font-family: inherit; font-weight: 600; font-size: 1.1rem; cursor: pointer; transition: all 0.3s ease; letter-spacing: 1px; }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: #fff; box-shadow: 0 4px 20px rgba(0, 243, 255, 0.3); }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0, 243, 255, 0.5); }
        .btn-danger { background: rgba(245, 0, 87, 0.1); color: var(--girls-color); border: 1px solid var(--girls-color); padding: 8px 20px; width: auto; font-size: 0.9rem; border-radius: 8px; }
        .btn-danger:hover { background: var(--girls-color); color: white; }
        
        .btn-vote { background: rgba(0, 230, 118, 0.1); border: 1px solid var(--accent); color: var(--accent); border-radius: 50px; }
        .btn-vote:hover { background: var(--accent); color: #000; box-shadow: 0 0 25px var(--accent); }
        .btn-vote:disabled { border-color: #444; color: #444; background: rgba(255,255,255,0.05); cursor: not-allowed; box-shadow: none; transform: none; }

        .btn-export {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            width: auto;
            padding: 10px 25px;
            margin-bottom: 20px;
        }
        .btn-export:hover { background: var(--primary); color: #000; }

        /* Inputs */
        .input-group { margin-bottom: 20px; }
        .input-field { width: 100%; padding: 16px; background: rgba(0, 0, 0, 0.6); border: 1px solid var(--glass-border); border-radius: 12px; color: white; font-family: inherit; font-size: 1rem; transition: 0.3s; }
        .input-field:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 243, 255, 0.2); background: rgba(0, 0, 0, 0.8); }

        /* Cards */
        .glass-card { background: var(--card-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 24px; padding: 30px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); }

        /* Category Tabs */
        .category-tabs { display: flex; justify-content: center; gap: 20px; margin-bottom: 40px; position: relative; }
        .cat-tab { padding: 12px 40px; background: transparent; border: 1px solid var(--glass-border); border-radius: 50px; text-align: center; cursor: pointer; transition: all 0.4s ease; font-weight: 700; font-size: 1.1rem; color: var(--text-muted); }
        .cat-tab.active-boys { border-color: var(--boys-color); color: #fff; background: rgba(41, 121, 255, 0.15); box-shadow: 0 0 20px rgba(41, 121, 255, 0.3); }
        .cat-tab.active-girls { border-color: var(--girls-color); color: #fff; background: rgba(245, 0, 87, 0.15); box-shadow: 0 0 20px rgba(245, 0, 87, 0.3); }

        /* Costume Grid */
        .costume-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; }
        .costume-card { background: rgba(10, 10, 20, 0.6); border-radius: 20px; overflow: hidden; border: 1px solid transparent; transition: all 0.4s ease; position: relative; }
        .costume-card:hover { transform: translateY(-10px) scale(1.02); border-color: var(--primary); box-shadow: 0 15px 40px rgba(0, 243, 255, 0.15); }
        .costume-img { width: 100%; height: 280px; object-fit: cover; transition: transform 0.5s ease; }
        .costume-card:hover .costume-img { transform: scale(1.05); }
        .costume-info { padding: 20px; text-align: center; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); position: absolute; bottom: 0; left: 0; right: 0; }
        .costume-name { font-size: 1.2rem; font-weight: 700; margin-bottom: 15px; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }

        /* Admin Projector View */
        .projector-grid { display: grid; grid-template-columns: 1fr; gap: 40px; }
        @media(min-width: 900px) { .projector-grid { grid-template-columns: 1fr 1fr; } }
        
        .leaderboard-section { background: rgba(0,0,0,0.3); border-radius: 20px; padding: 25px; border: 1px solid var(--glass-border); }
        .leaderboard-title { text-align: center; font-size: 2rem; font-weight: 700; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 3px; }
        .title-boys { color: var(--boys-color); text-shadow: 0 0 15px rgba(41, 121, 255, 0.5); border-bottom: 2px solid var(--boys-color); padding-bottom: 10px; display: inline-block; }
        .title-girls { color: var(--girls-color); text-shadow: 0 0 15px rgba(245, 0, 87, 0.5); border-bottom: 2px solid var(--girls-color); padding-bottom: 10px; display: inline-block; }

        .live-item { display: flex; align-items: center; margin-bottom: 15px; background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; transition: all 0.5s ease; border: 1px solid transparent; }
        .live-item:hover { border-color: rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); }
        .live-rank { font-size: 1.5rem; font-weight: 700; color: rgba(255,255,255,0.2); width: 40px; text-align: center; }
        .live-photo { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; margin-right: 15px; border: 2px solid rgba(255,255,255,0.1); }
        .live-info { flex: 1; }
        .live-name { font-weight: 600; font-size: 1.1rem; }
        .live-bar-bg { height: 8px; background: rgba(255,255,255,0.1); border-radius: 4px; margin-top: 8px; overflow: hidden; }
        .live-bar-fill { height: 100%; border-radius: 4px; transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .fill-boys { background: linear-gradient(90deg, var(--boys-color), #82B1FF); }
        .fill-girls { background: linear-gradient(90deg, var(--girls-color), #FF80AB); }
        .live-votes { font-weight: 800; font-size: 1.3rem; width: 60px; text-align: right; font-family: 'Rajdhani', sans-serif; }

        /* Admin Tabs */
        .tab-nav { display: flex; background: rgba(0,0,0,0.3); border-radius: 15px; padding: 5px; margin-bottom: 25px; border: 1px solid var(--glass-border); }
        .tab-btn { flex: 1; padding: 12px; background: transparent; border: none; color: var(--text-muted); cursor: pointer; border-radius: 10px; font-family: inherit; font-weight: 600; transition: 0.3s; }
        .tab-btn.active { background: rgba(188, 19, 254, 0.2); color: var(--secondary); box-shadow: inset 0 0 0 1px var(--secondary); }

        /* Utilities */
        .hidden { display: none !important; }
        .text-center { text-align: center; }
        .flex-between { display: flex; justify-content: space-between; align-items: center; }
        .status-box { background: rgba(0, 0, 0, 0.5); padding: 15px; border-radius: 12px; margin-bottom: 20px; border-left: 4px solid yellow; font-size: 0.95rem; backdrop-filter: blur(5px); }
        .status-success { border-color: var(--accent); color: var(--accent); }
        .status-error { border-color: #ff4081; color: #ff4081; }
        .user-header { background: linear-gradient(90deg, rgba(188,19,254,0.1), transparent); padding: 15px 25px; border-radius: 50px; margin-bottom: 30px; border: 1px solid rgba(188,19,254,0.2); display: inline-flex; }
        
        /* Action Icons in Admin */
        .action-icon { cursor: pointer; margin-left: 10px; opacity: 0.6; transition: 0.3s; font-size: 0.9rem; }
        .action-icon:hover { opacity: 1; }
        .edit-icon { color: var(--primary); }
    </style>
</head>
<body>

    <div class="bg-animation"></div>

    <div class="container">
        
        <!-- Header -->
        <div class="header">
            <div class="logo-text">Inceptra25</div>
            <div class="logo-sub">Official Voting Platform</div>
            
            <!-- NEW: Countdown Timer Display -->
            <center><div class="countdown-box">
                <span class="countdown-label">Time Remaining</span>
                <div id="countdown-timer" class="countdown-timer">Loading...</div>
            </div></center>
        </div>

        <!-- AUTH VIEW -->
        <div id="view-auth" class="hidden glass-card" style="max-width: 450px; margin: 0 auto;">
            <h2 class="text-center" style="margin-bottom: 30px; font-size: 1.8rem;" id="auth-title">Welcome Back</h2>
            <div class="input-group"><input type="text" id="fullname" placeholder="Full Name" class="input-field hidden"></div>
            <div class="input-group"><input type="email" id="email" placeholder="Email Address" class="input-field"></div>
            <div class="input-group"><input type="password" id="password" placeholder="Password" class="input-field"></div>
            <button onclick="handleAuth()" class="btn btn-primary" id="btn-auth">Login</button>
            <p onclick="toggleAuth()" style="color:#666; cursor:pointer; margin-top:25px; text-align:center; font-size:1rem;">
                <span id="text-toggle">New here? Create Account</span>
            </p>
        </div>

        <!-- AUDIENCE VIEW -->
        <div id="view-audience" class="hidden">
            <center>
                <div class="user-header flex-between">
                    <div>
                        <div style="font-size:0.8rem; color:#aaa; text-transform:uppercase;">Logged in as</div>
                        <div style="font-weight:700; font-size:1.1rem;" id="user-name-display">User</div>
                    </div>
                    <button onclick="logout()" class="btn-danger">Logout</button>
                </div>
            </center>

            <div id="loc-status" class="status-box">üìç Detecting Location...</div>

            <!-- Category Tabs -->
            <div class="category-tabs">
                <div class="cat-tab active-boys" id="tab-boys" onclick="switchCategory('boys')">Boys</div>
                <div class="cat-tab" id="tab-girls" onclick="switchCategory('girls')">Girls</div>
            </div>

            <div id="costume-list" class="costume-grid"></div>
        </div>

        <!-- ADMIN VIEW -->
        <div id="view-admin" class="hidden">
            <div class="flex-between" style="margin-bottom: 30px; border-bottom: 1px solid var(--glass-border); padding-bottom: 20px;">
                <h2 style="color: var(--primary); text-transform: uppercase; letter-spacing: 2px;">Admin Dashboard</h2>
                <button onclick="logout()" class="btn-danger">Logout</button>
            </div>

            <div class="tab-nav">
                <button onclick="showTab('chart')" class="tab-btn active" id="btn-tab-chart">Live Results</button>
                <button onclick="showTab('manage')" class="tab-btn" id="btn-tab-manage">Manage</button>
                <button onclick="showTab('users')" class="tab-btn" id="btn-tab-users">Users</button>
            </div>

            <!-- Tab: Chart -->
            <div id="tab-chart">
                <button onclick="exportResults()" class="btn btn-export">‚¨áÔ∏è Export to CSV</button>
                <div class="projector-grid">
                    <div class="leaderboard-section">
                        <div class="text-center"><div class="leaderboard-title title-boys">Boys</div></div>
                        <div id="boys-results"></div>
                    </div>
                    <div class="leaderboard-section">
                        <div class="text-center"><div class="leaderboard-title title-girls">Girls</div></div>
                        <div id="girls-results"></div>
                    </div>
                </div>
            </div>

            <!-- Tab: Manage -->
            <div id="tab-manage" class="hidden">
                <div class="glass-card">
                    <h3 style="margin-bottom: 20px; color: var(--secondary);">Add New Costume</h3>
                    <div class="input-group"><input type="text" id="new-name" placeholder="Contestant Name" class="input-field"></div>
                    <div class="input-group"><input type="text" id="new-img" placeholder="Image URL (Direct Link)" class="input-field"></div>
                    <div class="input-group">
                        <select id="new-gender" class="input-field">
                            <option value="boys">Boy</option>
                            <option value="girls">Girl</option>
                        </select>
                    </div>
                    <button onclick="addCostume()" class="btn btn-primary">Add Contestant</button>
                </div>
                <div id="manage-list"></div>
            </div>

            <!-- Tab: Users -->
            <div id="tab-users" class="hidden">
                <div id="user-list"></div>
            </div>
        </div>

    </div>

<script>
    // --- CONFIGURATION ---
    const supabaseUrl = 'https://vegemuqhinyxeojfbdxd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZlZ2VtdXFoaW55eGVvamZiZHhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMDkyNjIsImV4cCI6MjA4Njc4NTI2Mn0.xj1o2HaGqBBL-YpBLmHHBeUNOtNl20swXQBRp1RgdDk';
    const sb = supabase.createClient(supabaseUrl, supabaseKey);

    // NEW: Set Voting End Time (Year, Month (0-11), Day, Hour, Min, Sec)
    const VOTING_END_TIME = new Date('2025-12-31T23:59:59').getTime();

    // --- STATE ---
    let currentUser = null;
    let isRegister = false;
    let activeCategory = 'boys'; 
    let allCostumes = [];
    let myVotes = []; 

    // --- INIT ---
    async function init() {
        startCountdown(); // Start Timer
        
        const { data: { session } } = await sb.auth.getSession();
        if (session) {
            currentUser = session.user;
            if(currentUser.email === 'nova.x.team001@gmail.com') {
                showView('view-admin');
                initAdmin();
            } else {
                checkRole(currentUser.id);
            }
        } else {
            showView('view-auth');
        }
    }

    // --- NEW: COUNTDOWN TIMER LOGIC ---
    function startCountdown() {
        const timerElem = document.getElementById('countdown-timer');
        
        setInterval(() => {
            const now = new Date().getTime();
            const distance = VOTING_END_TIME - now;

            if (distance < 0) {
                timerElem.innerHTML = "VOTING ENDED";
                timerElem.style.color = "#ff4081";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            timerElem.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }, 1000);
    }

    // --- AUTH (Same as before) ---
    function toggleAuth() {
        isRegister = !isRegister;
        document.getElementById('auth-title').innerText = isRegister ? "Create Account" : "Welcome Back";
        document.getElementById('btn-auth').innerText = isRegister ? "Register" : "Login";
        document.getElementById('text-toggle').innerText = isRegister ? "Have an account? Login" : "New here? Create Account";
        document.getElementById('fullname').classList.toggle('hidden', !isRegister);
    }

    async function handleAuth() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const fullname = document.getElementById('fullname').value;
        if(!email || !password) return alert("Please enter details!");

        if(isRegister) {
            const { error } = await sb.auth.signUp({ email, password, options: { data: { full_name: fullname } } });
            if(!error) alert("Success! Check email for verification link.");
            else alert(error.message);
        } else {
            const { error } = await sb.auth.signInWithPassword({ email, password });
            if(error) alert(error.message);
        }
        if(!document.getElementById('view-auth').classList.contains('hidden')) window.location.reload();
    }

    async function logout() { await sb.auth.signOut(); window.location.reload(); }

    // --- ROLE CHECK ---
    async function checkRole(uid) {
        const { data: profile } = await sb.from('profiles').select('*').eq('id', uid).single();
        if(profile && profile.role === 'admin') {
            showView('view-admin');
            initAdmin();
        } else if(profile && profile.role === 'blocked') {
            alert("Account Blocked!"); logout();
        } else {
            showView('view-audience');
            document.getElementById('user-name-display').innerText = profile?.full_name || "User";
            initAudience();
        }
    }

    // --- AUDIENCE LOGIC ---
    function initAudience() {
        if(!navigator.geolocation) {
            document.getElementById('loc-status').innerHTML = "GPS Not Supported";
            document.getElementById('loc-status').className = "status-box status-error";
            return loadVotingData(); 
        };
        
        navigator.geolocation.getCurrentPosition(pos => {
            const dist = getDist(pos.coords.latitude, pos.coords.longitude);
            const locDiv = document.getElementById('loc-status');
            
            if(dist <= 50000000) { 
                locDiv.innerHTML = "‚úÖ Location Verified";
                locDiv.className = "status-box status-success";
                loadVotingData();
            } else {
                locDiv.innerHTML = `‚ùå Out of Range`;
                locDiv.className = "status-box status-error";
            }
        }, () => {
             document.getElementById('loc-status').innerHTML = "‚ùå Location Permission Denied";
             document.getElementById('loc-status').className = "status-box status-error";
             loadVotingData(); 
        });
    }

    function switchCategory(cat) {
        activeCategory = cat;
        document.getElementById('tab-boys').className = cat === 'boys' ? 'cat-tab active-boys' : 'cat-tab';
        document.getElementById('tab-girls').className = cat === 'girls' ? 'cat-tab active-girls' : 'cat-tab';
        renderVotingCards();
    }

    async function loadVotingData() {
        const { data: costumes } = await sb.from('costumes').select('*');
        allCostumes = costumes || [];

        const { data: votes } = await sb.from('votes').select('costume_id').eq('user_id', currentUser.id);
        myVotes = votes ? votes.map(v => v.costume_id) : [];

        renderVotingCards();
    }

    function renderVotingCards() {
        const list = document.getElementById('costume-list');
        list.innerHTML = '';

        const filtered = allCostumes.filter(c => c.gender === activeCategory);
        const votedInThisCategory = filtered.some(c => myVotes.includes(c.id));

        if(filtered.length === 0) list.innerHTML = "<p style='text-align:center; grid-column: 1/-1; padding: 40px; color:#555; font-size:1.2rem;'>No candidates.</p>";

        filtered.forEach(c => {
            const hasVotedThis = myVotes.includes(c.id);
            
            let btnHtml = '';
            if(votedInThisCategory) {
                if(hasVotedThis) {
                    btnHtml = `<button class="btn btn-vote" disabled style="border-color:var(--accent); color:var(--accent); box-shadow:0 0 15px rgba(0,230,118,0.3);">‚úì Voted</button>`;
                } else {
                    btnHtml = `<button class="btn btn-vote" disabled>Locked</button>`;
                }
            } else {
                btnHtml = `<button onclick="castVote(${c.id})" class="btn btn-vote">Vote</button>`;
            }

            list.innerHTML += `
                <div class="costume-card">
                    <img src="${c.image_url}" onerror="this.src='https://via.placeholder.com/300x400?text=Photo'" class="costume-img">
                    <div class="costume-info">
                        <div class="costume-name">${c.name}</div>
                        ${btnHtml}
                    </div>
                </div>
            `;
        });
    }

    // --- NEW: CONFETTI CELEBRATION ---
    function celebrateVote() {
        confetti({
            particleCount: 150,
            spread: 100,
            origin: { y: 0.6 },
            colors: ['#00f3ff', '#bc13fe', '#00e676']
        });
    }

    async function castVote(id) {
        if(!confirm("Confirm Vote?")) return;
        
        const buttons = document.querySelectorAll('.btn-vote');
        buttons.forEach(b => { b.disabled = true; b.innerText = "Processing..."; });

        const { error } = await sb.from('votes').insert([{ user_id: currentUser.id, costume_id: id }]);
        
        if(error) {
            alert("Error: " + error.message);
            buttons.forEach(b => { if(!b.classList.contains('success')) { b.disabled = false; b.innerText = "Vote"; }});
        } else {
            myVotes.push(id);
            renderVotingCards();
            celebrateVote(); // Trigger Celebration
        }
    }

    // --- ADMIN LOGIC ---
    function initAdmin() {
        loadAdminData();
        sb.channel('public:votes').on('postgres_changes', { event: '*', schema: 'public' }, loadAdminData).subscribe();
        sb.channel('public:costumes').on('postgres_changes', { event: '*', schema: 'public' }, loadAdminData).subscribe();
    }

    async function loadAdminData() {
        const { data: costumes } = await sb.from('costumes').select('*');
        
        let boys = costumes.filter(c => c.gender === 'boys').sort((a,b) => b.vote_count - a.vote_count);
        let girls = costumes.filter(c => c.gender === 'girls').sort((a,b) => b.vote_count - a.vote_count);

        const maxB = boys.length > 0 ? boys[0].vote_count : 1;
        const maxG = girls.length > 0 ? girls[0].vote_count : 1;

        document.getElementById('boys-results').innerHTML = boys.map((c, i) => `
            <div class="live-item">
                <div class="live-rank">#${i+1}</div>
                <img src="${c.image_url}" class="live-photo" onerror="this.src='https://via.placeholder.com/60'">
                <div class="live-info">
                    <div class="live-name">${c.name}</div>
                    <div class="live-bar-bg">
                        <div class="live-bar-fill fill-boys" style="width: ${((c.vote_count || 0) / (maxB || 1)) * 100}%"></div>
                    </div>
                </div>
                <div class="live-votes">${c.vote_count || 0}</div>
            </div>
        `).join('');

        document.getElementById('girls-results').innerHTML = girls.map((c, i) => `
            <div class="live-item">
                <div class="live-rank">#${i+1}</div>
                <img src="${c.image_url}" class="live-photo" onerror="this.src='https://via.placeholder.com/60'">
                <div class="live-info">
                    <div class="live-name">${c.name}</div>
                    <div class="live-bar-bg">
                        <div class="live-bar-fill fill-girls" style="width: ${((c.vote_count || 0) / (maxG || 1)) * 100}%"></div>
                    </div>
                </div>
                <div class="live-votes">${c.vote_count || 0}</div>
            </div>
        `).join('');

        // Manage List with Edit/Delete
        document.getElementById('manage-list').innerHTML = costumes.map(c => `
            <div class="glass-card flex-between" style="padding:15px; margin-bottom:10px;">
                <div style="display:flex; align-items:center; gap:15px;">
                    <img src="${c.image_url}" style="width:50px; height:50px; object-fit:cover; border-radius:10px;">
                    <span style="font-weight:600;">${c.name} <small style="color:#555; font-size:0.8rem; display:block;">${c.gender}</small></span>
                </div>
                <div>
                    <span onclick="editCostume(${c.id}, '${c.name}', '${c.image_url}')" class="action-icon edit-icon">‚úé Edit</span>
                    <button onclick="delCostume(${c.id})" class="btn-danger" style="padding: 5px 10px; font-size: 0.8rem;">Delete</button>
                </div>
            </div>
        `).join('');

        const { data: users } = await sb.from('profiles').select('*');
        document.getElementById('user-list').innerHTML = users.map(u => `
            <div class="glass-card" style="padding:20px; margin-bottom:15px;">
                <div class="flex-between">
                    <div>
                        <b style="font-size:1.1rem;">${u.full_name || 'No Name'}</b><br>
                        <small style="color:#555">${u.email}</small>
                    </div>
                    <select onchange="changeUserRole('${u.id}', this.value)" class="input-field" style="width:auto; padding:8px 15px; border-radius:8px;">
                        <option value="audience" ${u.role==='audience'?'selected':''}>Audience</option>
                        <option value="admin" ${u.role==='admin'?'selected':''}>Admin</option>
                        <option value="blocked" ${u.role==='blocked'?'selected':''}>Blocked</option>
                    </select>
                </div>
            </div>
        `).join('');
    }

    // --- NEW: EXPORT CSV ---
    function exportResults() {
        let csv = 'Rank,Name,Gender,Votes\n';
        
        // Process Boys
        const boys = allCostumes.filter(c => c.gender === 'boys').sort((a,b) => b.vote_count - a.vote_count);
        boys.forEach((c, i) => {
            csv += `${i+1},"${c.name}",Boys,${c.vote_count || 0}\n`;
        });

        // Process Girls
        const girls = allCostumes.filter(c => c.gender === 'girls').sort((a,b) => b.vote_count - a.vote_count);
        girls.forEach((c, i) => {
            csv += `${i+1},"${c.name}",Girls,${c.vote_count || 0}\n`;
        });

        // Download
        var hiddenElement = document.createElement('a');
        hiddenElement.href = 'data:text/csv;charset=utf-8,' + encodeURI(csv);
        hiddenElement.target = '_blank';
        hiddenElement.download = 'Inceptra25_Results.csv';
        hiddenElement.click();
    }

    // --- NEW: EDIT COSTUME ---
    async function editCostume(id, currentName, currentImg) {
        const newName = prompt("Enter new name:", currentName);
        if (newName === null) return; // Cancelled

        const newImg = prompt("Enter new image URL:", currentImg);
        if (newImg === null) return; // Cancelled

        const { error } = await sb.from('costumes').update({ name: newName, image_url: newImg }).eq('id', id);
        if(error) alert("Error updating: " + error.message);
        else alert("Updated!");
    }

    async function addCostume() {
        const name = document.getElementById('new-name').value;
        const img = document.getElementById('new-img').value;
        const gender = document.getElementById('new-gender').value;
        
        if(name) {
            await sb.from('costumes').insert([{ name, image_url: img, gender }]);
            document.getElementById('new-name').value = '';
            document.getElementById('new-img').value = '';
            alert("Added!");
        } else { alert("Name required"); }
    }

    async function delCostume(id) {
        if(confirm("Delete?")) await sb.from('costumes').delete().eq('id', id);
    }
    async function changeUserRole(uid, role) {
        if(confirm("Change role?")) await sb.from('profiles').update({ role }).eq('id', uid);
    }

    // --- UTILS ---
    function showView(id) {
        ['view-auth', 'view-audience', 'view-admin'].forEach(v => document.getElementById(v).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function showTab(tab) {
        ['chart', 'manage', 'users'].forEach(t => {
            document.getElementById('tab-' + t).classList.add('hidden');
            document.getElementById('btn-tab-' + t).classList.remove('active');
        });
        document.getElementById('tab-' + tab).classList.remove('hidden');
        document.getElementById('btn-tab-' + tab).classList.add('active');
    }

    function getDist(lat1, lon1) {
        const R = 6371e3; const œÜ1 = lat1 * Math.PI/180, œÜ2 = 79.9605 * Math.PI/180; 
        const ŒîœÜ = (79.9605-lat1) * Math.PI/180, ŒîŒª = (6.5847-lon1) * Math.PI/180;
        const a = Math.sin(ŒîœÜ/2)**2 + Math.cos(œÜ1)*Math.cos(œÜ2) * Math.sin(ŒîŒª/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    init();
</script>
