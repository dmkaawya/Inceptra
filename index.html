<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costume Voting App</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #e0e0e0; margin: 0; padding: 0; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 600px; padding: 20px; text-align: center; }
        
        /* Utility Classes */
        .hidden { display: none !important; }
        .btn { background: #00e676; color: #000; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; font-size: 16px; }
        .btn:disabled { background: #333; color: #777; cursor: not-allowed; }
        .btn-danger { background: #ff5252; color: white; }
        .btn-secondary { background: #333; color: white; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #1e1e1e; border: 1px solid #333; color: white; border-radius: 5px; box-sizing: border-box; }
        
        /* Card Styles */
        .card { background: #1e1e1e; padding: 15px; border-radius: 12px; margin-bottom: 15px; text-align: left; border: 1px solid #333; }
        .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 10px; }
        
        /* Bar Chart */
        .bar-row { display: flex; align-items: center; margin-bottom: 8px; background: #222; padding: 8px; border-radius: 5px; }
        .bar-label { width: 100px; font-size: 14px; }
        .bar-track { flex-grow: 1; background: #444; height: 20px; margin: 0 10px; border-radius: 10px; overflow: hidden; }
        .bar-fill { height: 100%; background: #00e676; width: 0%; transition: width 0.5s; }
        
        /* Loading */
        .loader { border: 4px solid #333; border-top: 4px solid #00e676; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 50px auto; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    
    <div id="view-loading">
        <div class="loader"></div>
        <p>Loading System...</p>
    </div>

    <div id="view-auth" class="hidden">
        <h1 style="color:#00e676;">Welcome</h1>
        <div class="card">
            <h2 id="auth-title">Login</h2>
            <input type="email" id="email" placeholder="Enter Email">
            <input type="password" id="password" placeholder="Enter Password">
            <button class="btn" onclick="handleAuth()">Submit</button>
            <p style="margin-top:15px; font-size:14px; color:#aaa; cursor:pointer;" onclick="toggleAuthMode()" id="auth-toggle">
                New here? Create Account
            </p>
        </div>
    </div>

    <div id="view-audience" class="hidden">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>Vote Now</h3>
            <button onclick="logout()" style="background:none; border:none; color:#ff5252; cursor:pointer;">Logout</button>
        </div>
        
        <div id="location-status" style="background:#332b00; padding:10px; border-radius:5px; color:#ffd700; margin-bottom:20px;">
            Checking GPS...
        </div>

        <div id="costume-list"></div>
    </div>

    <div id="view-admin" class="hidden">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 style="color:#00e676;">Admin Panel</h2>
            <button onclick="logout()" class="btn-danger" style="width:auto; padding:5px 15px;">Logout</button>
        </div>

        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <button class="btn btn-secondary" onclick="showAdminTab('chart')">Chart</button>
            <button class="btn btn-secondary" onclick="showAdminTab('costumes')">Costumes</button>
            <button class="btn btn-secondary" onclick="showAdminTab('users')">Users</button>
        </div>

        <div id="admin-chart">
            <h3>Total Votes: <span id="total-votes">0</span></h3>
            <div id="chart-container"></div>
        </div>

        <div id="admin-costumes" class="hidden">
            <div class="card">
                <h3>Add Costume</h3>
                <input type="text" id="new-name" placeholder="Name">
                <input type="text" id="new-img" placeholder="Image URL">
                <button class="btn" onclick="addCostume()">Add</button>
            </div>
            <div id="admin-costume-list"></div>
        </div>

        <div id="admin-users" class="hidden">
            <div id="admin-user-list"></div>
        </div>
    </div>

</div>

<script>
    // --- CONFIGURATION ---
    const supabaseUrl = 'https://vegemuqhinyxeojfbdxd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZlZ2VtdXFoaW55eGVvamZiZHhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMDkyNjIsImV4cCI6MjA4Njc4NTI2Mn0.xj1o2HaGqBBL-YpBLmHHBeUNOtNl20swXQBRp1RgdDk';
    const sb = supabase.createClient(supabaseUrl, supabaseKey);

    const TARGET_LAT = 6.5847; // Kalutara
    const TARGET_LNG = 79.9605;
    const MAX_METERS = 10000; // 10KM Radius (Change to 500 later)

    let currentUser = null;
    let isRegister = false;

    // --- APP START ---
    async function init() {
        const { data: { session } } = await sb.auth.getSession();
        
        if (!session) {
            showView('view-auth');
        } else {
            currentUser = session.user;
            checkRoleAndRedirect(currentUser.id);
        }
    }

    async function checkRoleAndRedirect(uid) {
        const { data: profile } = await sb.from('profiles').select('*').eq('id', uid).single();
        
        if (!profile || profile.role === 'audience') {
            showView('view-audience');
            initAudience();
        } else if (profile.role === 'admin') {
            showView('view-admin');
            initAdmin();
        } else {
            alert("Account Blocked");
            sb.auth.signOut();
            showView('view-auth');
        }
    }

    // --- AUTH ---
    function toggleAuthMode() {
        isRegister = !isRegister;
        document.getElementById('auth-title').innerText = isRegister ? "Register" : "Login";
        document.getElementById('auth-toggle').innerText = isRegister ? "Have account? Login" : "New here? Create Account";
    }

    async function handleAuth() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        if (!email || !password) return alert("Fill all fields");

        const { error } = isRegister 
            ? await sb.auth.signUp({ email, password })
            : await sb.auth.signInWithPassword({ email, password });

        if (error) alert(error.message);
        else window.location.reload();
    }

    async function logout() {
        await sb.auth.signOut();
        window.location.reload();
    }

    // --- AUDIENCE LOGIC ---
    function initAudience() {
        if (!navigator.geolocation) {
            document.getElementById('location-status').innerText = "GPS Not Supported";
            return;
        }
        navigator.geolocation.getCurrentPosition(
            (pos) => {
                const dist = getDist(pos.coords.latitude, pos.coords.longitude);
                if (dist <= MAX_METERS) {
                    document.getElementById('location-status').innerHTML = "✅ Location Verified";
                    document.getElementById('location-status').style.color = "#00e676";
                    loadVotingCards();
                } else {
                    document.getElementById('location-status').innerText = `❌ Too far (${Math.round(dist)}m)`;
                    document.getElementById('location-status').style.color = "#ff5252";
                }
            },
            () => document.getElementById('location-status').innerText = "⚠️ Allow GPS Access!"
        );
    }

    async function loadVotingCards() {
        const { data: costumes } = await sb.from('costumes').select('*').order('id');
        const { data: vote } = await sb.from('votes').select('*').eq('user_id', currentUser.id).single();
        const list = document.getElementById('costume-list');
        list.innerHTML = '';

        costumes.forEach(c => {
            const hasVoted = !!vote;
            const btnText = hasVoted ? (vote.costume_id === c.id ? "✅ You Voted This" : "Locked") : "Vote Now";
            list.innerHTML += `
                <div class="card">
                    <img src="${c.image_url || 'https://via.placeholder.com/300'}" onerror="this.src='https://via.placeholder.com/300'">
                    <h3>${c.name}</h3>
                    <button class="btn" onclick="castVote(${c.id})" ${hasVoted ? 'disabled' : ''}>${btnText}</button>
                </div>
            `;
        });
    }

    async function castVote(cid) {
        if(!confirm("Confirm Vote?")) return;
        const { error } = await sb.from('votes').insert([{ user_id: currentUser.id, costume_id: cid }]);
        if(error) alert("Error!");
        else loadVotingCards();
    }

    // --- ADMIN LOGIC ---
    function initAdmin() {
        loadAdminData();
        sb.channel('updates').on('postgres_changes', { event: '*', schema: 'public' }, loadAdminData).subscribe();
    }

    async function loadAdminData() {
        // Chart
        const { data: costumes } = await sb.from('costumes').select('*').order('vote_count', { ascending: false });
        let total = 0; costumes.forEach(c => total += c.vote_count);
        document.getElementById('total-votes').innerText = total;
        
        document.getElementById('chart-container').innerHTML = costumes.map(c => `
            <div class="bar-row">
                <div class="bar-label">${c.name}</div>
                <div class="bar-track"><div class="bar-fill" style="width:${(c.vote_count/(total||1))*100}%"></div></div>
                <div>${c.vote_count}</div>
            </div>
        `).join('');

        // Costume List
        document.getElementById('admin-costume-list').innerHTML = costumes.map(c => `
            <div style="display:flex; justify-content:space-between; margin-top:10px; border-bottom:1px solid #333; padding-bottom:5px;">
                <span>${c.name}</span>
                <button class="btn-danger" style="padding:2px 10px; border:none; cursor:pointer;" onclick="delCostume(${c.id})">Del</button>
            </div>
        `).join('');

        // User List
        const { data: users } = await sb.from('profiles').select('*').order('created_at', { ascending: false });
        document.getElementById('admin-user-list').innerHTML = users.map(u => `
            <div class="card" style="padding:10px;">
                <p><b>${u.email}</b></p>
                <select onchange="changeRole('${u.id}', this.value)" style="width:100%; padding:5px;">
                    <option value="audience" ${u.role==='audience'?'selected':''}>Audience</option>
                    <option value="admin" ${u.role==='admin'?'selected':''}>Admin</option>
                    <option value="blocked" ${u.role==='blocked'?'selected':''}>Blocked</option>
                </select>
            </div>
        `).join('');
    }

    async function addCostume() {
        const name = document.getElementById('new-name').value;
        const img = document.getElementById('new-img').value;
        if(name) await sb.from('costumes').insert([{ name, image_url: img }]);
        document.getElementById('new-name').value = '';
    }

    async function delCostume(id) {
        if(confirm("Delete?")) await sb.from('costumes').delete().eq('id', id);
    }

    async function changeRole(uid, role) {
        if(confirm("Change role?")) await sb.from('profiles').update({ role }).eq('id', uid);
    }

    // --- UTILS ---
    function showView(id) {
        ['view-loading', 'view-auth', 'view-audience', 'view-admin'].forEach(v => document.getElementById(v).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function showAdminTab(tab) {
        ['admin-chart', 'admin-costumes', 'admin-users'].forEach(t => document.getElementById(t).classList.add('hidden'));
        document.getElementById('admin-' + tab).classList.remove('hidden');
    }

    function getDist(lat1, lon1) {
        const R = 6371e3; const φ1 = lat1 * Math.PI/180, φ2 = TARGET_LAT * Math.PI/180;
        const Δφ = (TARGET_LAT-lat1) * Math.PI/180, Δλ = (TARGET_LNG-lon1) * Math.PI/180;
        const a = Math.sin(Δφ/2)**2 + Math.cos(φ1)*Math.cos(φ2) * Math.sin(Δλ/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    init();
</script>

</body>
</html>
