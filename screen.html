<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <title>Live Results</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; padding: 50px; }
        .bar-container { margin-bottom: 20px; border: 1px solid #333; padding: 10px; border-radius: 10px; }
        .name { font-size: 24px; display: flex; justify-content: space-between; }
        .bar-bg { background: #333; height: 30px; border-radius: 15px; margin-top: 10px; overflow: hidden; }
        .bar-fill { background: #00e676; height: 100%; width: 0%; transition: width 0.5s; }
    </style>
</head>
<body>
    <h1>Live Results ðŸ“Š</h1>
    <div id="results">Loading...</div>

    <script>
        const supabaseUrl = 'https://vegemuqhinyxeojfbdxd.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZlZ2VtdXFoaW55eGVvamZiZHhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMDkyNjIsImV4cCI6MjA4Njc4NTI2Mn0.xj1o2HaGqBBL-YpBLmHHBeUNOtNl20swXQBRp1RgdDk';
        
        // à¶±à¶¸ à·€à·™à¶±à·ƒà·Š à¶šà·…à·
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function init() {
            const { data } = await supabaseClient.from('costumes').select('*').order('id');
            renderBars(data);

            // Realtime Update (à¶±à¶¸ à·€à·™à¶±à·ƒà·Š à¶šà·…à·)
            supabaseClient.channel('public:costumes')
            .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'costumes' }, payload => {
                updateBar(payload.new);
            })
            .subscribe();
        }

        function renderBars(data) {
            const container = document.getElementById('results');
            container.innerHTML = '';
            data.forEach(item => {
                container.innerHTML += `
                    <div class="bar-container">
                        <div class="name">
                            <span>${item.name}</span>
                            <span id="count-${item.id}">${item.votes}</span>
                        </div>
                        <div class="bar-bg">
                            <div class="bar-fill" id="bar-${item.id}" style="width: ${item.votes}%"></div>
                        </div>
                    </div>
                `;
            });
        }

        function updateBar(item) {
            const countEl = document.getElementById(`count-${item.id}`);
            const barEl = document.getElementById(`bar-${item.id}`);
            if(countEl) countEl.innerText = item.votes;
            if(barEl) barEl.style.width = (item.votes) + '%';
        }

        init();
    </script>
</body>
</html>
